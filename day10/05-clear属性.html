<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-clear属性.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div{
            height: 100px;
            width: 100px;
        }

        .b1{
            background-color: #ff79ef;
            float: left;
        }

        .b2{
            background-color: yellow;
            /*float: left;*/
            clear: both;
        }

        .b3{
            height: 150px;
            width: 150px;
            background-color: blue;
            float: left;
        }
    </style>
</head>
<body>

<div class="b1">1</div>
<div class="b2">2</div>
<div class="b3">3</div>

</body>
</html>
