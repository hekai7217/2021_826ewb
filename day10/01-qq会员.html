<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-qq会员.html</title>
    <style>

            *{
                margin: 0;
                padding: 0;
            }

            .container{
                width: 1200px;
                height: 80px;
                margin: 100px auto;
                background-color: #795757;
            }
            /*  logo开始 */
            .container  .logo{
                width: 150px;
                height: 80px;
                text-align: center;
                float: left;
            }

            .container  .logo img{
                height: 60px;
                margin-top: 10px;
            }
            /*  logo结束 */

            /*  nav开始 */
            .container  .nav{
                width: 800px;
                height: 80px;
                float: left;
            }

            .container  .nav ul{
                list-style-type: none;
                width: 800px;
                height: 80px;
            }

            .container  .nav ul li{
                height: 80px;
                width: 114px;
                float: left;
                text-align: center;
                line-height: 80px;
                color: white;
                font-size: 16px;
            }

            .container  .nav ul li:hover{
                color: #ff79ef;
            }
            /*  nav结束 */

            /** vip开始*/

            .container  .vip{
                width: 250px;
                height: 80px;
                float: left;
                text-align: center;
            }

            a{
                text-decoration: none;
                display: inline-block;
                height: 40px;
                line-height: 40px;
                font-size: 14px;
                border: 1px solid orange;
            }

            .container  .vip a:nth-of-type(1){
                margin-top: 20px;
                width: 80px;
                border-radius: 20px;
                background-color: gold;
            }

            .container  .vip a:nth-of-type(2){
                margin-top: 20px;
                width: 120px;
                border-radius: 20px;
                background-color: gold;
                font-weight: 600;
                color: red;
            }

            /** vip结束*/

    </style>
</head>
<body>
<!--
        html 的作用:
            01  页面标签的语义
            02   网页结构布局
                01 外部一个div
                    左边是    logo    img
                    中间是    nav     ul/li
                    右边        vip      a
         css:  页面样式美化
-->
<div class="container">
    <div class="logo">
        <img src="images/logo.png">
    </div>

    <div class="nav">
        <ul>
            <li>功能特权</li>
            <li>游戏特权</li>
            <li>生活特权</li>
            <li>会员活动</li>
            <li>成长体系</li>
            <li>年费专区</li>
            <li>超级会员</li>
        </ul>
    </div>
    <div class="vip">
        <a href="#">登录</a>
        <a href="#">开通超级会员</a>
    </div>
</div>

</body>
</html>
