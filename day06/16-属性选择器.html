        /*name $ = me
              name属性以me结尾
         */

    */

<body>
<!--
1.什么是属性选择器?
作用: 根据指定的属性名称找到对应的标签, 然后设置属性

格式:
[attribute]
作用:根据指定的属性名称找到对应的标签, 然后设置属性

[attribute=value]
作用: 找到有指定属性, 并且属性的取值等于value的标签, 然后设置属性
最常见的应用场景, 就是用于区分input属性
input[type=password]{}
<input type="text" name="" id="">
<input type="password" name="" id="">

1.属性的取值是以什么开头的
[attribute^=value] CSS3
两者之间的区别:
CSS3中的只要是以value开头的都可以找到, 无论有没有被-隔开

2.属性的取值是以什么结尾的
[attribute$=value] CSS3

3.属性的取值是否包含某个特定的值得
[attribute*=value] CSS3
CSS3中的只要包含value就可以找到

-->
<p id="p3">百日依山尽</p>
<p class="p1">黄河入海流</p>
<p class="p2">欲穷千里目</p>
<p>更上一层楼</p>

<form action="" method="get">

    用户名:<input type="text" name="username">
    密码:<input type="password" name="useraaa">
    电话:<input type="tel" name="usernbbme">

</form>

</body>
