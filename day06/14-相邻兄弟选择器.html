<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14-相邻兄弟选择器.html</title>
    <style>
            /*.p1+h1{*/
            /*    background-color: red;*/
            /*}*/

            /*.p2{*/
            /*    background-color: yellow;*/
            /*}*/

            /*拿到p1后面的所有的p标签的选择器*/
            .p1~p{
                background-color: skyblue;
            }

    </style>
</head>
<body>
<!--
1.相邻兄弟选择器 CSS2
作用: 给指定选择器后面紧跟的那个选择器选中的标签设置属性

格式:
选择器1+选择器2{
    属性:值;
}

注意点:
1.相邻兄弟选择器必须通过+连接
2.相邻兄弟选择器只能选中紧跟其后的那个标签, 不能选中被隔开的标签

2.通用兄弟选择器 CSS3
作用: 给指定选择器后面的所有选择器选中的所有标签设置属性

格式:
选择器1~选择器2{
    属性:值;
}

注意点:
1.通用兄弟选择器必须用~连接
2.通用兄弟选择器选中的是指定选择器后面某个选择器选中的所有标签, 无论有没有被隔开都可以选中

-->
<p>百日依山尽</p>
<p  class="p1">黄河入海流</p>
<h1 class="p2">hello </h1>
<p>欲穷千里目</p>
<p>更上一层楼</p>

</body>
</html>
