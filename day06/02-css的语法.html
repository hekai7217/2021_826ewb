<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-css的语法.html</title>
<!--    style  告诉 浏览器 style 中是css的样式 -->
    <style type="text/css">
            /*  当前的html页面所有的p标签都有这样样式*/
            p{
                color: pink;
                font-size: 20px;
            }
    </style>
</head>

<body>
<!--
选择器 {
	样式名称1：样式；
	样式名称2：样式；
	...
}

注意:
1. style标签一般都是写在head中,style标签中的type属性可以省略不写
2. 设置样式的时候必须按照 key:value的格式来设置,一个键值对一行代码,代码的可读性好
3. 属性名称和属性值最后面的分号不能够省略,最后一对属性可以省略分号,但是不建议省略

 学习CSS的方法其实就是学习一整套选择器和一整套CSS样式属性即可
 1. 选择器
 2. 样式属性
 写一个大型的网页就OK了

-->
<p >百日依山尽</font></p>
<p>黄河入海流</font></p>
<p>欲穷千里目</font></p>
<p>更上一层楼</font></p>


</body>
</html>
