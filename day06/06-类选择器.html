<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-类选择器.html</title>
    <style>

            .b1{
                background-color: green;

            }

            .b2{

            }

            /*  把多个选择器中重复的 样式进行抽取 放到 一个新的class中 */
            .font-style{
                font-size: 20px;
                color: red;
            }


    </style>
</head>
<body>
<!--
类选择器: 利用标签中的class属性的值作为选择器的名称,可以选择页面上的一类标签,
这里的一类是由开发者自己来定义的，用户也可以使用复合属性来对标签归类，class的名称在页面中可以重复
格式:
.class名称{
    属性:值;
}
总结:
1.每个HTML标签都有一个属性叫做class, 也就是说每个标签都可以设置类名
2.在同一个界面中class的名称是可以重复的
3.类名的命名规范和id名称的命名规范一样
5.类名就是专门用来给CSS设置样式的
6.在HTML中每个标签可以同时绑定多个类名
格式:
<标签名称 class="类名1 类名2 ...">
错误的写法:
<p class="p1" class="p1">
7.一般情况下在企业开发中要注重冗余代码的抽取, 可以将一些公共的代码抽取到一个类选择器中, 然后让标签和这个类选择器绑定即可.
-->
<p class="b1 font-style">中国的手铐很沉,你忍耐一下</p>
<span class="b1">苏炳添很厉害</span>
<h1 class="font-style">8-1建军节</h1>

</body>
</html>
