<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-html中引入css的方式.html</title>


    <style>

        p{
            /*背景颜色*/
            background-color: pink;
        }

    </style>

    <link rel="stylesheet" href="css/a.css">

</head>
<body>

<!--
html引入css的方式3中:
01  行内样式
      在html标签中使用style 属性在行间中修改样式
      优点: 这种方式引入CSS样式的优先级最高，方便修改某一个标签的样式，并且修改后样式效果立竿见影。
      缺点: HTML和CSS代码混合在一起，可读性差，不利于页面维护，不利于搜索引擎收录该页面。
02  嵌套(内联)样式
        利用w3c中的一个style标签
        优点: 这种方式将html代码和css代码有效地分离，但是并没有完全分离，一个样式可以作用于同一个页面的多个标签，同时也提升了代码的可读性，可扩展性和可维护性。
        缺点: HTML和CSS代码还是在同一个文件中，不利于搜索引擎收录该页面，同时样式不能够复用。
03 外部引入css样式
       利用w3c的一个link标签 引入外部样式
       优点: 这种方式将html代码和css代码完全分离，有利于搜索引擎收录该页面，一个样式文件可以作用于多个页面，实现了多个页面复用同一套样式，同时也提升了代码的可读性，可扩展性和可维护性。
        缺点: 在修改样式的时候需要在多个文件切换，不是太方便

三种引入方式的优先级 【掌握】
行内样式 > 内联样式、外联样式
内联样式和外联样式的优先级取决谁后加载，后加载的优先级高于先加载的
-->

</body>
</html>
