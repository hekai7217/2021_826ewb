<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09-注释.html</title>
    <style>
        /*
        p {

            color: #ff79ef;
        }
        */

    </style>
</head>
<script>

        //  我是点击触发的函数
        function aa(){

            /**
             alert("a")
             alert("a")
             alert("a")
             alert("a")
             */
            alert("hello 点我干啥")
        }

</script>
<body>

<!--
        注释的作用 是给程序添加代码注释说明，不参与代码的运行，让程序更好的阅读代码

        写页面(前端代码) 代码 有2中注释:
        html注释:    <!横杠横杠横杠横杠>   注解不能嵌套                     快捷键: ctrl + /
        css注释:    /**/  这个可以是单行注释 可以多行注释                    快捷键: ctrl + /
                注意:  css中不能使用 <! xxx>,html注释 ,css样式不起作用,
                         不要嵌套使用注释
        js(javascript)注释:
                    //  是js的注释          快捷键: ctrl + /
                    //  单行注释
                    /**      多行注释
                      */
-->

<p>hello p标签</p>
<button onclick="aa()">点我</button>

</body>
</html>
