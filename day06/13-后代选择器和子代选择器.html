<!--
后代选择器
什么是后代选择器: 选择器某个标签所有的后代标签
格式:
 选择器1 选择器2 ... 选择器n {
        属性: 属性值;
 }
    选择器1 选择器2 ... 可以写无数个
    选择器可以是 id选择器,类选择器
子代选择器
    什么是子代选择器: 选择某个标签后面的一级子标签
     格式:
     选择器1> 选择器2 > ... > 选择器n {
        属性: 属性值;
     }
   选择器1 >选择器2 > ... 可以写无数个
    选择器可以是 id选择器,类选择器

-->
<div>
    <p>
        <span>我是div的孙子标签</span>
    </p>
    <ul id="box2" class="box1">
        <li>
            <span>1span</span>
        </li>
        <li>
            <span>2span</span>
        </li>
        <li>
            <span>3span</span>
        </li>
    </ul>
    <span>我是div的儿子标签</span>
    <span>我是div的儿子标签</span>
    <span>我是div的儿子标签</span>
</div>

<span>我是div的 同级标签span</span>
