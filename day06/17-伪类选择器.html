<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-伪类选择器.html</title>

    <style>

        a{
            color: red;
            font-size: 20px;
        }

        /*默认颜色*/
        a:link {
            background-color: blue;
        }

        /* 打开链接后的颜色颜色*/
        a:visited {
            background-color: pink;
        }

        /*鼠标悬停的颜色*/
        a:hover {
            background-color: yellow;
        }

        /*鼠标按下的颜色  */
        a:active {
            background-color: green;
        }

        ul li:nth-of-type(2):hover{
            background-color: skyblue;
        }

        ul li:nth-of-type(1):hover{
            background-color: pink;
        }

        p:hover{
            color: red;
            font-size: 20px;
        }

    </style>
</head>
<body>
<!--

a标签鼠标 操作 超链接的状态的样式

6.1 E:link 	元素E未访问默认样式
6.2 E:visited 元素E访问后样式
6.3 E:hover 元素E鼠标悬浮样式
6.4 E:active 元素E鼠标点击未松开的样式
-->

</ul>

<p>小米电视</p>

</body>
</html>
