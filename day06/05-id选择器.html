<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-id选择器.html</title>
    <style>
            #p1{
                background-color: red;
            }

            #p2{
                background-color: green;
            }

            #p_3{
                background-color: skyblue;
            }

    </style>
</head>
<body id="p3">

<!--
ID选择器: 选择页面上具有指定唯一id属性值的标签
格式:
#id名称{
    属性:值;
}
总结:
每一个HTML标签都有一个id属性,也就是说每一个标签都能够使用id选择器
1.在同一个界面中id的名称是不可以重复的,类似省份证id
2.id的名称是有一定的规范的
(1)id的名称只能由字母/数字/下划线组成
(2)id名称不能以数字开头
(3)id名称不能是HTML标签的名称
3.在企业开发中一般情况下如果仅仅是为了设置样式, 我们不会使用id ,因为在前端开发中给标签取唯一名字是比较头痛的,一般id是留给JavaScript来使用的.

-->
<p id="p1">中国的手铐很沉,你忍耐一下</p>
<span id="p2">中国的手铐很沉,你忍耐一下</span>
<span id="p_3">中国的手铐很沉,你忍耐一下</span>

</body>
</html>
