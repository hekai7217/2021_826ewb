<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09-缩放图片.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div{
            width: 400px;
            height: 400px;
            margin: 100px auto;
            text-align: center;
        }

        div img{
            height: 400px;
            transform: rotate(60deg);
            border: 2px solid skyblue;
            /* 添加阴影*/
            box-shadow: 4px 4px 4px gray ;
            transition:transform 2s;
        }

        div img:hover{
            transform: rotate(0deg);
            transform: scale(1.5);
        }

    </style>
</head>
<body>

<div>
    <img src="images/yangmi3.webp">
</div>


</body>
</html>
