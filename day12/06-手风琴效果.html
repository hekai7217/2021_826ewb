<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-手风琴效果.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul{
            list-style-type: none;
            width: 960px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid #000;
            /* 把多余的进行裁剪*/
            overflow: hidden;
        }

        ul li{
            width: 160px;
            height: 300px;
            float: left;
            transition: width 3s;
        }

        ul:hover li{
            width: 100px;
        }

        /* 当前选中的li width 变大了 */
        ul li:hover{
            width:460px
        }

    </style>
</head>
<body>

<ul>
    <li><img src="images/ad1.jpg"></li>
    <li><img src="images/ad2.jpg"></li>
    <li><img src="images/ad3.jpg"></li>
    <li><img src="images/ad4.jpg"></li>
    <li><img src="images/ad5.jpg"></li>
    <li><img src="images/ad6.jpg"></li>
</ul>

</body>
</html>
