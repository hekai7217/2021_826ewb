<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-过渡模块的简写.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            height: 100px;
            width: 50px;
            background-color: red;

            /*     过渡模块可以简写
                transition: 属性  过渡时间  运动方式  延时时间;
                如果有多个过渡动画?
                transition 过渡动画1,过渡动画2
            */
            /*transition: width 3s linear 0s;*/

            /*transition: height 3s linear 0s, width 3s linear 0s;*/
            transition: all 3s linear 0s;
        }

        div:hover {
            width: 500px;
            height: 500px;
        }

    </style>
</head>
<body>
<div></div>
</body>
</html>
