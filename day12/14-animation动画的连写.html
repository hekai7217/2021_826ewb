<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>14-animation动画的连写.html</title>    <style>        * {            margin: 0;            padding: 0;        }        div{            height: 50px;            width: 100px;            background-color: red;            /*animation-name: move;*/            /*animation-duration: 3s;*/            /*animation-iteration-count: infinite;*/        /*     动画的连写 :                    animation: name duration timing-function delay iteration-count direction;                            动画的名称 动画的执行时间 动画的运动方式 动画的延时时间  动画的次数  动画的描述                连写:                font-size                font-weight                  xxx                连写: font: xxx  xxx  xxx               background-xxx               background: 背景颜色 图片路径 是否平铺  水平  垂直方向              border: 宽度  样式 颜色              内边距 外边距  margin/padding              box-shown: 水平方向 垂直方向  模糊度  颜色              transition: 过渡属性 过渡时间              animation: name duration timing-function delay iteration-count direction;        */            animation: move 3s linear 0s infinite normal;        }        @keyframes move {             from{                 margin-left: 0;             }            to{                margin-left: 800px;            }        }    </style></head><body><div></div></body></html>
