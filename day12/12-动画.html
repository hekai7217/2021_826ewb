<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-动画.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            height: 50px;
            width: 100px;
            background-color: red;

            /* 绑定动画的名字 */
            animation-name: move;
            /*      动画有执行的时间*/
            animation-duration: 3s;
        }

        @keyframes move {

            from {
                margin-left: 0px;
            }

            to {
                margin-left: 800px;
            }
        }


    </style>
</head>
<body>

<!--
    实现动画的效果
    01 创建动画
    02 绑定动画
        01 动画名称
        02 动画的执行时间
-->

<div>

</div>

</body>
</html>
