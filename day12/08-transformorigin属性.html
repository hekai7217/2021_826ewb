<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-transformorigin属性.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div{
            border: 1px solid #000;
            height: 300px;
            width: 300px;
            margin: 100px auto;
            text-align: center;
        }

        div img{
            height: 300px;
            transform: rotate(40deg);
            transform-origin: left top;
        }


    </style>
</head>
<body>

<div>
    <img src="images/yangmi3.webp">
</div>

</body>
</html>
