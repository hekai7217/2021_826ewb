<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            height: 300px;
            width: 300px;
            border: 1px solid #000;
            margin: 100px auto;
            position: relative;
        }

        .container img {
            height: 200px;
            width: 300px;
        }

        .container .hot {
            height: 40px;
            width: 130px;
            display: inline-block;
            background: url(images/tuangou.png) no-repeat 0px -361px;
            position: absolute;
            left: -6px;
            top: 162px;
        }

        .container .price {
            height: 45px;
            width: 45px;
            display: inline-block;
            background: url(images/tuangou.png) no-repeat 0px -280px;
            position: absolute;
            left: 0;
            top: 0;
        }


    </style>
</head>
<body>
<div class="container">
    <img src="images/meat.jpg" alt="">
    <span class="hot"></span>
    <span class="price"></span>
    <p>
        【2店通用】Love Taste爱味道牛排生活馆 双人套餐，提供免费WiFi
    </p>
</div>
</body>
</html>
