<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15-轮播图的实现.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container{
            height: 200px;
            width: 600px;
            margin: 100px auto;
            border: 4px solid #000;
            border-radius: 4px;
            box-shadow: 4px 4px 4px gray;
            overflow: hidden;
        }

        ul{
            list-style-type: none;
            height: 200px;
            width: 2100px;
            /*
             animation: move 3s linear 0s infinite normal;
            */
            animation: run 8s linear 0s infinite normal;
        }

        ul li{
            height: 200px;
            width: 300px;
            float: left;
        }

        li img{
            height: 200px;
            width: 300px;
            border: 1px solid #000;
            box-sizing: border-box;
        }

        /* 鼠标悬停 动画暂停*/
        ul:hover{
            animation-play-state: paused;
        }

        ul:hover li{
            /*
            opacity  透明效果
            0  看不到
            1  不透明
            */
            opacity: 0.5;
        }

        /* 选中的li 不透明*/
        ul li:hover{
            opacity: 1;
        }

        @keyframes run {
            from{
                margin-left: 0;
            }
            to{
                margin-left: -1500px;
            }
        }

    </style>
</head>
<body>
<div class="container">
    <ul>
        <li><img src="images/b.png"></li>
        <li><img src="images/c.png"></li>
        <li><img src="images/d.png"></li>
        <li><img src="images/p1.png"></li>
        <li><img src="images/p2.png"></li>
        <li><img src="images/b.png"></li>
        <li><img src="images/c.png"></li>
    </ul>
    
</div>
</body>
</html>
