<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-表格标签.html</title>
</head>
<body>
<!--
表格标签
表格标签作用: 用来给一系列关系型数据添加表格语义
其实表格是一种数据的展现形式, 当数据量非常大的时候, 表格这种展现形式被认为是最为清晰的一种展现形式
2.表格标签格式:
<table>
    <tr>
        <td>需要显示的内容</td>
    </tr>
</table>
格式说明:
其实表格标签中的table代表整个表格, 也就是一个table标签就是一个表格
其实表格标签中的tr标签代表整个表格中的一行数据, 也就是说一对tr标签就是表格中的一行
其实表格标签中的td标签代表表格中一行中的一个单元格, 也就是说一对td标签就是一行中的一个单元格

总结
1.表格标签有一个边框属性, 这个属性决定了边框的宽度. 默认情况下这个属性的值是0, 所以看不到边框
2.表格标签和列表标签一样, 它是一个组合标签, 所以table/tr/td要么一起出现, 要么一起不出现, 不会单个出现

table 定义一个表格
tr 是一行数据
td  是一行数据中的一个单元格
-->
<table border="1">
    <tr>
        <td>第1行的第1个单元格</td>
        <td>第1行的第2个单元格</td>
        <td>第1行的第3个单元格</td>
    </tr>

    <tr>
        <td>第2行的第1个单元格</td>
        <td>第2行的第2个单元格</td>
        <td>第2行的第3个单元格</td>
    </tr>
</table>

<table border="1">
<!--    第一行 表头-->
    <tr>
        <td>id</td>
        <td>name</td>
        <td>age</td>
        <td>gender</td>
    </tr>
    <!--   数据展示 -->
    <tr>
        <td>1001</td>
        <td>张三</td>
        <td>18</td>
        <td>男</td>
    </tr>
    <tr>
        <td>1002</td>
        <td>李四</td>
        <td>20</td>
        <td>女</td>
    </tr>
</table>

</body>
</html>
