<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-表格的合并.html</title>
</head>
<body>
<!--
1.水平方向上的单元格合并
可以给td标签添加一个colspan属性, 来指定把某一个单元格当做多个单元格来看待(水平方向)
例如:
<td colspan="2"></td>
含义: 把当前单元格当做两个单元格来看待

2.垂直方向上的单元格合并
可以给td标签设置一个rowspan属性, 来指定把某一个单元格当做多个单元格来看待(垂直方向)
例如:
<td rowspan="2"></td>
含义: 把当前单元格当做两个单元格来看待

总结:
(1)由于把某一个单元格当做了多个单元格来看待, 所以就会多出一些单元格, 所以需要删掉一些单元格才能正常显示
(2)一定要记住单元格合并永远都是向后或者向下合并, 而不能向前或者向上合并
-->
<table border="1" cellspacing="0">
    <tr>
        <td colspan="2">第1行第1个单元格</td>
        <td>第1行第3个单元格</td>
        <td>第1行第4个单元格</td>
    </tr>

    <tr>
        <td rowspan="2">第2行第1个单元格</td>
        <td>第2行第2个单元格</td>
        <td colspan="2"  rowspan="2">第2行第3个单元格</td>
    </tr>

    <tr>
        <td>第3行第2个单元格</td>
    </tr>

    <tr>
        <td>第4行第1个单元格</td>
        <td>第4行第2个单元格</td>
        <td>第4行第3个单元格</td>
        <td>第4行第4个单元格</td>
    </tr>
</table>

</body>
</html>
