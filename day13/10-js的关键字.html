<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-js的关键字.html</title>
    <script>

        /**
         *
         什么是关键字？
         被JavaScript语言赋予了特殊含义的单词
         关键字在开发工具中会显示特殊颜色
         关键字不能用作变量名、函数名等
         关键字严格区分大小写, var和Var前者是关键字, 后者不是
         只需要记住一点: 在JavaScript中所有的关键字都是小写的
         */
        let a = 10;
        // let  break = 100;

        /**
         *
         *标识符（Identifier）就是名称的专业术语。JavaScript 标识符包括变量名、函数名、参数名和属性名。

         标识符命名规则(必须遵守)
             只能由26个英文字母的大小写、10个阿拉伯数字0~9、下划线_、美元符号$组成
             不能以数字开头
             严格区分大小写，比如test和Test是2个不同的标识符
             不可以使用关键字、保留字作为标识符
         */
        let aa = 10;
        let a_10 = 10;
        let max_$ = 20;
        console.log(aa);
        console.log(a_10);
        console.log(max_$);
        // let 10a = 10;

        // 涨停
        // let test = 10;
        // 张婷
        // let Test = 10;

        // let break = 10;

        // 以后碰到了 汉字命名 打他
        let 张三 = 10;
        console.log(张三);

        // 命名的规范问题   见名知意
        let age = 10;

        // 一个单词 都是小写
        // 多个单词 第一个单词小写 后面的单词首字符大写
        let firstName = "张";

        let brand = "奔驰";

    </script>
</head>
<body>

</body>
</html>
