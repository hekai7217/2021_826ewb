<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-js-的常见的输入方式2.html</title>
    <script>

        // 输出内容
        // 如果是 字符串 加 "" 如果是数字 不用加""
        // document.write("hello js")
        // document.write("<br>")
        // document.write(50);

        // 控制台输出
        // console.log("我是控制台输出");  // 日志输出  灰色
        // console.warn("我是警告输出 "); // 警告输出   黄色
        // console.error("我是错误输出...");// 错误输出 红色

        // chrome 浏览器  数字输出是蓝色
        console.log(12);

        // chrome 浏览器  字符串输出是 灰色(黑色)
        console.log("hello 我是字符串");

    </script>
</head>
<body>
<!--
    通过网页内容区域的形式来输出
    document.write(需要输出的内容);
    注意点:
    如果需要输出的内容不是数字, 那么就必须通过单引号或者双引号括起来

    通过开发者工具控制台的形式来输出
      通过chrome浏览器  F12---选择  从console 可以查看结果
    console.log(需要输出的内容);  // 普通输出
    console.warn(需要输出的内容); // 警告输出
    console.error(需要输出的内容); // 错误输出
    注意点:
    如果需要输出的内容不是数字, 那么就必须通过单引号或者双引号括起来
    chrome 浏览器  数字输出是蓝色
    chrome 浏览器  字符串输出是 灰色(黑色)
-->
</body>
</html>
