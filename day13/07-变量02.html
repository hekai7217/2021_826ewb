<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-变量02.html</title>
    <script>

        /**
         *  1.如何修改变量中存储的数据
              只给变量存储 新的值就可以
         *   2.在JavaScript中第一次给变量赋值, 我们称之为"变量的初始化"
         *   3. 如果一个变量没有进行初始化, 那么变量中存储的是什么呢?
         *   4. 给变量初始化有很多种形式
         *   5.定义变量的其它格式
         *   6.初始化变量的其它格式
         *   7 定义多个变量 可以直接赋值
         *   8 变量给变量赋值
         */
        // 定义变量
        var a;
        // 给变量存储值
        a = 20;
        // 获取变量的值
        console.log(a);

        // 常量
        const NUM = 30;
        // 取出常量的值
        console.log(NUM);

        // 1.如何修改变量中存储的数据
        //  只给变量存储 新的值就可以
        a = 666;
        console.log(a)

        // 2.在JavaScript中第一次给变量赋值, 我们称之为"变量的初始化"
        // b = 10  第一次赋值  初始值
        var  b = 10;
        // 修改值  不是初始值
        b = 20;

        //3. 如果一个变量没有进行初始化, 那么变量中存储的是什么呢?
        var c;
        // 如果没有给初始化值  存储的值  undefined
        console.log(c);

        //4. 给变量初始化有很多种形式
        // 先定义变量 在赋值
        var d;
        d = 40;
        console.log(d);

        // 直接定义和赋值
        var e = 20;
        console.log(e);

        //5.定义变量的其它格式
        //定义多个变量
        var a1,a2,a3;

        // 6.初始化变量的其它格式
        // 多个变量 如果初始化值 一样 可以如下
        var b1 = b2=b3 = 10;
        console.log(b1);
        console.log(b2);

        // 7 定义多个变量 可以直接赋值
        var v1 = 10,v2 = 20;
        console.log(v1);
        console.log(v2);

        //8 变量给变量赋值
        var v3 = 10;
        var v4;
        // 变量 v3 的值 赋值给 v4
        // 把v3的 存储的数据拷贝一份 赋值给v4
        v4 = v3;
        console.log(v3);
        console.log(v4);
    </script>
</head>
<body>

</body>
</html>
