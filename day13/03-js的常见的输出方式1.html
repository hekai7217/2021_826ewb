<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-js的常见的输出方式1.html</title>
    <script>

        // alert("我是张三");
        // alert('我是张三'); // 不能一边是单引号 一边是双引号
        // alert(30);  // 数字可以不用给引号

        //确认框
        // confirm("今晚大家一起买票?");

        // 询问框   可以获取你输入的内容
        let msg = prompt("你的银行卡密码?");
        // 弹出你输入的内容
        alert(msg);

    </script>
</head>
<body>
<!--
 1.通过弹窗的形式来输出
    alert(需要输出的内容);
    confirm(需要输出的内容);
    prompt(需要输出的内容);
    注意点:
    如果需要输出的内容不是数字, 那么就必须通过单引号或者双引号括起来
    在JavaScript中是严格区分大小写的, alert()和ALERT()不是一回事
    在编写JavaScript代码的时候, 一定要记住每一句代码后面都需要添加一个分号, 并且这个分号必须是英文的分号
    我们会发现有时候不写分号程序也能够运行, 这里并不是因为不需要分号, 而是浏览器自动帮助我们添加了分号, 浏览器自动添加会消耗一定的性能, 并且有可能会添加错误
-->


</body>
</html>
