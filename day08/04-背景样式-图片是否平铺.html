<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-背景样式-图片是否平铺.html</title>
    <style>
        .b1{
            width: 400px;
            height: 400px;
            border: 1px solid #000;

            /*  url 可以加 " "  包裹 图片路径  也可以不加  */
            background-image: url(images/baby_1.jpg);

            /*  不平铺 */
            background-repeat: no-repeat;

            /* y轴方向平铺 */
            background-repeat: repeat-y;
            /* x轴方向平铺 */
            background-repeat: repeat-x;
        }
        
        p{
            height: 38px;
            width: 500px;
            line-height: 38px;
            background-image: url(images/line-center.png);
            /*background-repeat: no-repeat;*/
        }
    </style>
</head>
<body>

<!--
 1. 如何设置背景图片的平铺方式
    格式: background-repeat : 属性值;

    取值:
    repeat: 默认值,表示在水平方向和垂直方向都需要平铺填充
    no-repeat: 表示在水平方向和垂直方向都不需要平铺填充
    repeat-x: 表示在水平方向平铺填充
    repeat-y: 表示在垂直方向平铺填充

    快捷键: bgr: background-repeat: ;

    注意:
    1. 默认情况下设置背景图片都不需要填充
    2. 在水平或者垂直方向上平铺填充可以帮助我们降低图片的大小,提高网页的访问速度
    例如: 切一张1px x 1px的纯色图片, 通过设置背景平铺可以自动为整个网页设置背景
-->

<div class="b1">
</div>

<p>
    国家卫健委：新增确诊病例96例，其中本土病例71例
</p>

</body>
</html>
