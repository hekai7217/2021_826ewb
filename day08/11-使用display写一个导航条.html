<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-使用display写一个导航条.html</title>

    <style>

        *{
            margin: 0;
            padding: 0;
        }

        ul{
            list-style-type: none;
            height: 60px;
            width: 480px;
            background-color: skyblue;
            margin: 100px auto;
            /*  把 li之间的空格清理 */
            font-size: 0;
        }

        ul li{
            height: 60px;
            width: 120px;
            display: inline-block;
            /*float: left;*/
            text-align: center;
            font-size: 20px;
            line-height: 60px;
            color: white;

        }

        ul li:hover{
            font-size: 24px;
            color: red;
            background-color:#FF1DBF1D;
        }

    </style>
</head>
<body>

<ul>
    <li>体育</li>
    <li>美女</li>
    <li>汽车</li>
    <li>八卦</li>
</ul>

</body>
</html>
