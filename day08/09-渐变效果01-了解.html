<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09-渐变效果01-了解.html</title>
    <style>

        .b1{
            width: 1000px;
            height: 200px;
            /*background-color: #ff79ef;*/

            /*  默认是 从上 往下 进行颜色变化 */
            background: linear-gradient(#ff0000, #0000ff);
        /*     可以设置 方向  to */
            background: linear-gradient(to right,#ff0000, #0000ff);
            /* 可以设置 角度 */
            background: linear-gradient(90deg,#ff0000, #0000ff);
            /* 可以设置范围*/
            background: linear-gradient(to right, red 100px, green 250px, blue 400px);
        }

    </style>
</head>
<body>
<!--
 1.什么渐变样式
    背景颜色会不会直接从一种颜色变化到另外一种颜色,中间会有一个过渡的效果,这个过渡效果就是渐变样式

注意:
1.渐变色可以设置方向, 例如:  to 方向单词
background: linear-gradient(to right, red, green);
2.渐变色可以设置角度, 例如  120deg,deg是角度单
background: linear-gradient(180deg, red, green);
3.渐变色还可以设置多个颜色的渐变
background: linear-gradient(to right, red, green, blue, gold);
4 我们也可以设置渐变色渐变的范围
background: linear-gradient(to right, red 100px, green 250px, blue 400px);

颜色沿着一条直线过渡：从左到右、从右到左、从上到下等
background: linear-gradient(direction, color-stop1, color-stop2, ...);
background: linear-gradient(to right, red , blue); /* 标准的语法 */
默认方向是从上往下,如果设置了方法,就是to 方向单词
-->
<div class="b1">


</div>

</body>
</html>
