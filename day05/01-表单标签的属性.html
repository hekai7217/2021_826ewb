<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-表单标签的属性.html</title>
</head>
<body>
<!--
autofocus: 该表单将自动获取焦点,一个页面中只能够有一个表单获取焦点
required: 表示该表单是必填属性
disabled: 表示该表单废弃,不能过提交数据到服务器
readOnly: 表示该表单不能修改,但是可以提交数据到服务器
placeholder: 提示用户输入,当用户输入数据,提示消失,清空表单,提示显示.
autoComplete: 用于设置表单是否支持自动完成,如果启用了自动完成功能,浏览器会根据上次提交的数据生成列表框供用户选择,或提示自动完成
该属性支持两个属性值:
on: 文本框下方会显示下拉菜单
off: 文本框下方不会显示自动完成
list: 表示指定数据源列表提示用户选择,该属性必须和datalist元素结合使用,list属性可以理解为一个看不见的select标签,而且datalist所包含的子元素和select的子元素完全相同.
form: 指定当前标签属于哪个表单,这个属性允许表单在form标签的外面,一般不建议这么做
formXXX: 这里有四个属性: formaction,formenctype,formmethod,formtarget
formaction: 指定当前表单提交的服务器地址,该属性允许多个表单提交到不同的服务器
formenctype: 指定当前表单的提交的编码类型
formmethod: 指定当前表单提交的方式
formtarget: 指定当前表单提交的行为
pattern: 允许表单提交前通过正则表达式进行校验,校验条件满足提交成功,校验条件不满足提交失败,配合title属性可以显示错误信息

pattern="^\d{6}$" 正则的校验
 ^  开始位置     \d 数字     {6}6个字符     $ 结尾
 title  属性 错误信息的提示
-->

<form action="server/server.html" method="get">
    <p>
        用户名:<input type="text" name="username" id="uid" placeholder="请输入用户名" autoComplete="off">
    </p>

    <p>
        密码:<input type="text" name="password" id="upwd" pattern="^\d{6}$" title="密码格式不对">
    </p>

    <p>
        电话:<input type="tel" name="tel" id="utel"  value="135xxxx">
    </p>
    <p>
        <input type="submit" value="提交">
    </p>
</form>
</body>
</html>
