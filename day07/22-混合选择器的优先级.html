<!--
 1. 什么是选择器权重?
    当多个选择器混合在一起使用的时候, 我们可以通过计算多个选择器的权重来判断谁的优先级最高.
    行内: 1000
    id: 100
    类: 10
    标签: 1

 2. 权重计算规则
    a. 行内标签的权重值是最高的,优先级最高

    b. 首先先算有多少个id,id多的的权重值最高,所以id多的的优先级最高
    c. 如果id的个数一样,那么我们计算类名的个数,类名个数多的优先级最高
    d. 如果id和类名的个数一样,那么数标签的个数,标签个数多的优先级最高
    e. 如果id,类,标签的个数都一样,那么就不需要计算了,谁写在最后面优先级最高
    f. 上述所有的选中都是直接选中,如果是间接选中不需要算权重,那么一定是直接选中优先级高

总结:
    1. 都是间接选中,谁离标签近,那么优先级更高
    2. 有直接选中又有间接选中, 直接选中的优先级高

全部都是直接选中
单独选择器:
    a. 同类型选择器选中: 就是谁写在后面优先级高
    b. 不同类型选择器选中: 行内 > id > 类 > 标签 > 通配符 > 继承 > 浏览器默认
混合选择器
    a. 行内标签的权重值是最高的,优先级最高
    b. 首先先算有多少个id,id多的的权重值最高,所以id多的的优先级最高
    c. 如果id的个数一样,那么我们计算类名的个数,类名个数多的优先级最高
    d. 如果id和类名的个数一样,那么数标签的个数,标签个数多的优先级最高
    e. 如果id,类,标签的个数都一样,那么就不需要计算了,谁写在最后面优先级最高
-->
<div id="id1" class="cls1">
    <ul>
        <li>
            <p id="id2" class="cls2">我是段落标签</p>
        </li>
    </ul>
</div>
