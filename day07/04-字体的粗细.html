<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-字体的粗细.html</title>
    <style>

        div{
            font-weight: bold;
            font-weight: lighter;
            font-weight: 900;
            font-weight: 800;
            font-weight: bold;
        }

    </style>
</head>
<body>
<!--
格式： font-weight: bold;
单词取值:
bold 加粗
bolder  比加粗还要粗
lighter 细线， 默认就是细线
数字取值：
100-900之间整百的数字

快捷键
fw font-weight:;
fwb font-weight: bold;
fwbr  font-weight: bolder;

h1          标签系统默认有加粗样式
strong  标签系统默认有加粗样式

-->
我是div标签
<div>我是div标签 </div>
<h1>我是h1标签</h1>
<strong>我是strong标签</strong>

</body>
</html>
