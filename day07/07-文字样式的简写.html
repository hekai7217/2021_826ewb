            /*!*字体的粗细  加粗*!*/

            /*!* 字体大小*!*/
            /*font-size: 20px;*/
            /*!* 字体 *!*/
            /*font-family: "微软雅黑";*/

        /*    连写 :
         font:style weight size family
        */
            /*font: normal bold 20px "张三","楷体";*/

            /* 把 style 和weight 省略 */
            /*font:  20px "张三","楷体";*/

<body>
<!--
5.字体样式缩写
缩写格式:
font: style weight size family;
例如:
font:italic bold 10px "楷体";

1.在这种缩写格式中有的属性值可以省略
style可以省略
weight可以省略
2.在这种缩写格式中style和weight的位置可以交换
3.在这种缩写格式中有的属性值是不可以省略的
size不能省略
family不能省略
4.size和family的位置是不能顺便乱放的
size一定要写在family的前面, 而且size和family必须写在所有属性的最后
-->
<div>
      我是div标签
</div>

</body>
