<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-文本垂直对齐方式.html</title>
    <style>

        table {
            width: 200px;
        }

        table tr {
            height: 200px;
            text-align: center;
            vertical-align: bottom;
        }

    </style>
</head>
<body>
<!--
vertical-align:文本的垂直对齐方式。
top
middle
bottom
对行内或者块元素无效，只对表格(td/table-cell)有效。

-->

<table border="1" cellspacing="0" align="center">
    <tr>
        <td>姓名</td>
        <td>年龄</td>
        <td>性别</td>
    </tr>
</table>
</body>
</html>
