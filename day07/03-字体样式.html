<!--
1.规定文字样式的属性
格式：font-style: italic;
取值：
normal ： 正常的， 默认就是正常的
italic :  倾斜的
快捷键：
fs font-style: italic;
fsn font-style: normal;

i       标签有默认的   font-style: italic;
em  标签有默认的   font-style: italic;
-->
<div>
    hello  p
    我是张三
</div>
