<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-标签的分类</title>

    <style>
        p, div, h1 {
            height: 200px;
            width: 200px;
            background-color: gray;
        }

        span{
            height: 200px;
            background-color: #ff79ef;
        }
    </style>

</head>
<body>

<!--标签的分类
    块标签：
            独占一行，垂直方向排列
            设置高宽
            div/p / li / h
    行标签：
            在一行内并排排列,水平方向排列
            不能设置高宽
            span
-->
<div>
    hello div
</div>

<p>
    hello p
</p>


<h1>
    hello h1
</h1>

<span>span1</span>
<span>span2</span>

</body>
</html>
