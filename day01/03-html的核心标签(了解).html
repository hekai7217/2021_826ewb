<!DOCTYPE html>
<html lang="en">
<head>
    <!--
            meta   meta charset="UTF-8"  告诉浏览器的使用utf-8编码进行解析
    -->
    <meta charset="UTF-8">
    <!--    这个也可以设置网页的编码-->
    <meta
     http-equiv="Content-Type"content="text/html;charset=UTF-8">

<!--    2.设置视口不允许用于缩放 -->
<!--    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scaleable=no">-->
<!--    设置 浏览器兼容性  IE=7 设置ie的兼容性  -->
    <meta http-equiv="X-UA-Compatible" content="IE=7">
<!--  设置网页关键字   -->
    <meta name="keywords" content="IT培训,Java培训,人工智能+Python培训,大数据培训,Web前端培训" />

<!--    网页描述 -->
    <meta name="description" content="JavaEE培训,人工智能+Python培训,大数据培训,并提供先就业、后付款的就业模式.实战派.好教育" />

    <!--  自动刷新  refresh   3 网页刷新   url 请求的网页  -->
    <meta http-equiv="refresh" content="3;url=https://www.baidu.com">

    <title>03-html的核心标签</title>
</head>
<body>
    hello
    <h1>hello </h1>
</body>
</html>
