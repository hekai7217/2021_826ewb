<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-定位练习02.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container{
            height: 280px;
            width: 520px;
            margin: 100px auto;
            border: 1px solid #000;
            box-sizing: border-box;
            position: relative;
        }

        span{
            background-color: #FFDECCCC;
            font-size: 70px;
            color: white;
        }

        .left{
            position: absolute;
            top: 100px;
            left: 0;
        }

        .right{
            position: absolute;
            top: 100px;
            right: -2px;
        }

        ul{
            list-style-type: none;
            width: 150px;
            height: 30px;
            position: absolute;
            right: 8px;
            bottom: 10px;
        }

        li{
            width: 30px;
            height: 30px;
            border: 1px solid orange;
            text-align: center;
            float: left;
            line-height: 30px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<!--
        html 语义和 结构布局
            div
                img
                span
                ul

        css 样式
-->
<div class="container">
    <img src="images/ad.jpg" alt="">
    <span class="left">&lt;</span>
    <span class="right">&gt;</span>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>

</body>
</html>
