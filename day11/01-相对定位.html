<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-相对定位.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .b1{
            width: 100px;
            height: 100px;
            background-color: yellow;

            /* 相对定位 : 相对于自己以前在标准流中的位置来移动*/
            position: relative;
        /*     设置位置  水平方向 left/right*/
        /*     设置位置  垂直方向 top/bottom*/
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
<!--
2.什么是相对定位?
相对定位就是相对于自己以前在标准流中的位置来移动

相对定位注意点
3.1相对定位是不脱离标准流的, 会继续在标准流中占用一份空间
3.2在相对定位中同一个方向上的定位属性只能使用一个
-->
<div class="b1"></div>

</body>
</html>
