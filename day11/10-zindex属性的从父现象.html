<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-zindex属性的从父现象.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father1{
            width: 200px;
            height: 200px;
            background-color: yellow;
            position: relative;
            z-index: 4;
        }

        .son1{
            width: 100px;
            height: 100px;
            background-color: pink;
            position: relative;
            left: 200px;
            top: 150px;
            z-index: 1;
        }

        .father2{
            width: 200px;
            height: 200px;
            background-color:blue;
            position: relative;
            z-index: 3;
        }

        .son2{
            width: 100px;
            height: 100px;
            background-color: skyblue;
            position: relative;
            left: 200px;
            z-index: 3;
        }
    </style>
</head>
<body>
<!--
注意点:
从父现象
1.1如果两个元素的父元素都没有设置z-index属性, 那么谁的z-index属性比较大谁就显示在上面
1.2如果两个元素的父元素设置了z-index属性, 那么子元素的z-index属性就会失效, 也就是说谁的父元素的z-index属性比较大谁就会显示在上面
-->
<div class="father1">
    <div class="son1"></div>
</div>

<div class="father2">
    <div class="son2"></div>
</div>
</body>
</html>
