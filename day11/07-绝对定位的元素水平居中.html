<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-绝对定位的元素水平居中.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div{
            width: 200px;
            height: 200px;
            background-color: red;
            /*margin: 0 auto;*/
            position: absolute;
            /* 距离左边  父元素的宽度的一半*/
            left: 50%;
            margin-left: -100px;
        }
    </style>
</head>
<body>

<div></div>

</body>
</html>
