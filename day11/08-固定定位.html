<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-固定定位.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 2000px;
        }

        img {
            position: fixed;
            top: 0px;
            left: 0px;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
        span{
            position: fixed;
            width: 100px;
            height: 100px;
            background-color: red;
        }

    </style>
</head>
<body>
<!--
什么是固定定位?
固定定位和前面学习的背景关联方式很像, 背景定位可以让背景图片不随着滚动条的滚动而滚动, 而固定定位可以让某个盒子不随着滚动条的滚动而滚动
注意点:
1.固定定位的元素是脱离标准流的, 不会占用标准流中的空间
2.固定定位和绝对定位一样不区分行内/块级/行内块级
-->
<img src="images/float-bg.png" alt="">
<div>
</div>
<span>span</span>
</body>
</html>
