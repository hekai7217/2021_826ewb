<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-绝对定位.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .b1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0;
            bottom: 100px;
        }

        body{
            height: 2000px;
        }

        .father{
            width: 300px;
            height: 300px;
            background-color: skyblue;
            padding: 100px;
            position: relative;
        }

        .son{
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: absolute;
            left: 0;
            top: 0;
        }

    </style>
</head>
<body>
<!--
3.如果一个绝对定位的元素有祖先元素, 并且祖先元素也是定位流, 而且祖先元素中有多个元素都是定位流, 那么这个绝对定位的元素会以离它最近的那个定位流的祖先元素为参考点
1.如果一个绝对定位的元素是以body作为参考点, 那么其实是以网页首屏的宽度和高度作为参考点, 而不是以整个网页的宽度和高度作为参考点
2.一个绝对定位的元素会忽略祖先元素的padding
-->
<div class="b1">
</div>

<div class="father">
    <div class="son"></div>
</div>

</body>
</html>
