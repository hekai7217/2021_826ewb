<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-简单的if语句.html</title>
    <script>

        /**
         *1.if第一种形式
         if(条件表达式){
            条件满足执行的语句;
        }
         2.if第一个形式的特点
         当条件表达式为真的时候就会执行{}中所有的代码, 并且只会执行一次
         *
         */
        let age = 10;

        if (age > 18){
            console.log("你是成年人");
        }
        console.log("程序正常执行...")

    </script>
</head>
<body>

</body>
</html>
