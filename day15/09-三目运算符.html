<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09-三目运算符.html</title>
    <script>
        /**
         1.什么是三目运算符
         三目运算符又称之为条件运算符
         2.三目运算符格式
         条件表达式 ? 结果A : 结果B;
         在三目运算符中当条件为真的时候, 就会返回结果A
         在三目运算符中当条件为假的时候, 就会返回结果B
         3.三目运算符注意点
         在三目运算符中?:不能单独出现, 要么一起出现, 要么一起不出现
         */

        let age = 16;
        let res1 = age >= 18 ? "成年人" : "小孩子";
        console.log(res1);

        // 键盘输入2个数据 判断2个数据大小 ?
        // 询问框
        // let msg = prompt("请输入1个数据");
        // alert(msg);
        let num1 = prompt("请输入第一个数据?");
        let num2 = prompt("请输入第2个数据?");
        let res2 = num1 >= num2 ? "第一个数据大于等于第二数据" : "第一个数据小";
        alert(res2);

    </script>
</head>

</html>
