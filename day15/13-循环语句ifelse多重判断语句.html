<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-循环语句ifelse多重判断语句.html</title>
    <script>

        /**
         * 1.if第三种形式
         if(条件表达式A){
            条件A满足执行的语句;
            }else if(条件表达式B){
            条件B满足执行的语句;
            }
         ... ...
         else{
            前面所有条件都不满足执行的语句;
            }
         2.if第三种形式的特点
         会从上至下的依次判断每一个条件表达式, 哪一个条件表达式满足, 就执行哪一个条件表达式后面{}中的代码
         如果前面所有的条件表达式都不满足, 就会执行else后面{}中的代码
         *
         */
        let score = prompt("你考试的成绩?");
        if (score >=90){
            alert("优秀")
        }else if(score >= 70){
            alert("良好");
        }else if(score >= 60){
            alert("及格");
        }else{
            alert("需要努力");
        }
    </script>
</head>
<body>

</body>
</html>
