<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-逻辑运算符-或者.html</title>
    <script>

        /**
         * 1.2逻辑或 ||
         格式: 条件表达式A || 条件表达式B
         返回值: true false
         特点: 一真则真
         *
         */
        let r1 = true || true;
        console.log(r1);
        let r2 = (10 > 4) || true;
        console.log(r2);

        let r3 = false || true;
        console.log(r3);
        let r4 = false || false;
        console.log(r4);

        /**
         * 1.3逻辑非 !
         格式: !条件表达式
         返回值: true false
         特点: 真变假, 假变真
         */
        let r5 = !true;
        console.log(r5);

        let r6 = !false;
        console.log(r6);

    </script>
</head>
<body>

</body>
</html>
