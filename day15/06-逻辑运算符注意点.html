    <script>
        /**
         *逻辑运算符的注意点
         *    &&  ||  !
         * 2.1在逻辑运算中如果不是布尔类型, 那么会先转换成布尔类型, 再参与其它的运算

         2.2在逻辑与运算中, 如果参与运算的不是布尔类型, 返回值有一个特点
         格式: 条件A && 条件B
         如果条件A不成立, 那么就返回条件A
         如果条件A成立, 无论条件B是否成立, 都会返回条件B
         */
        // let a = 1;
        // console.log(a)
        // console.log(!1);
        // let a1 = !10;
        // console.log(a1);

        // 条件A && 条件B
        //  afalse  返回条件A
        //  atrue  返回条件B

        let  r1 = 10 && 20;
        console.log(r1);

        let  r2 = 0 && 20;
        console.log(r2);

        // !20  = false     表达式,变量和运算符组成
        let  r3 = !0 && !20;
        console.log(!20);

        let r4 = null && 20;
        console.log(null);

        let r5 = !"" && 30;
        console.log(r5);

    </script>
