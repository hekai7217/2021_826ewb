<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>22-嵌套练习02.html</title>
    <script>

        /**
         需求: 在界面中输出如下图形
         *****
         ****
         ***
         **
         *
         01 嵌套循环
         02 外层控制行数          5
         03 内层控制*个数         n  <= 6 -i
         *
         */
        for(let i = 1 ; i <= 5;i++){
            for (let j = 1 ; j <= 6- i;j++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</head>
<body>

</body>
</html>
