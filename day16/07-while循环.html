<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-while循环.html</title>
    <script>

        /**
         * 2.while的格式
         while(条件表达式){
            条件满足执行的语句;
        }
         while的特点: 只有条件表达式为真才会执行后面{}中的代码
         大括号中的代码有可能会被执行多次
         */

        //  为什么要有循环 ?
        // 打印好好学习 5次
        console.log("好好学习");
        console.log("好好学习");
        console.log("好好学习");
        console.log("好好学习");
        console.log("好好学习");

        // 打印的时候 存在大量的重复代码 ?
        // 解决 ?   可以使用循环进行打印

        // 思想: 存在大量重复代码可以使用循环

        // 如何使用循环 ?
        // while循环

        // 定义变量
        let num = 0;
        // 条件判断
        while (num < 10){
            // 执行的 重复代码
            console.log("好好学习");
            // 控制 num
            num ++;
        }

    </script>
</head>
<body>

</body>
</html>
