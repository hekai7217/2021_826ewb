<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19-关键字break.html</title>
    <script>

        /**
         1.什么是break关键字?
             break关键字可以用于switch语句和循环结构中
             在switch语句中break关键字的作用是立即结束当前的switch语句
             在循环结构中break关键字的作用也是立即结束当前的循环结构
         2.break关键字的注意点
             2.1break关键字后面不能编写任何的语句, 因为永远执行不到
             2.2如果在循环嵌套的结构中, break结束的是当前所在的循环结构
         */

        let age  =18;
        // break 结束当前的 switch语句
        switch (age) {
            case 17:
                console.log(17);
                break;

            case 18:
                console.log(17);
                break;
        }

        for(let a = 0 ; a < 5 ; a++){
            if (a ===3){
                console.log("我结束当前的 for循环")
                break;
            }
            console.log(a)
        }

    </script>
</head>
<body>

</body>
</html>
