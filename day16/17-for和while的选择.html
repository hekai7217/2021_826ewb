<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-for和while的选择.html</title>
    <script>

        let a = 0;
        // 条件判断
        while (a < 5) {
            //循环体
            console.log("好好学习...");
            // 变量控制
            a++;
        }

        // while后  变量 还可以使用
        // for 循环  变量b 是局部变量    for结束 变量b 就不能使用
        for (let b = 0 ; b < 5;b++){
            console.log("好好学习...");
        }
        console.log(a);
        console.log(b);

    </script>
</head>
<body>

</body>
</html>
