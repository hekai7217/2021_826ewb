         dowhile循环的特点: 无论条件表达式是否为真, 循环体都会被执行一次
         *
         */

        // let  num = 10;

        //     console.log("好好学习");

        // 使用dowhile 求和 1 ... 100
        let num = 1;
        let sum = 0;
        do {
            sum += num;
            num ++;
        }while (num <=100);

        console.log("使用dowhile 求和 1 ... 100  ===>" + sum);
