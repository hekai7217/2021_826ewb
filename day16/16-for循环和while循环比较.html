<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16-for循环和while循环比较.html</title>
    <script>
        /**
         *
         * 初始化变量;
         * while( 条件判断  ){
         *      循环体
         * }
         *
         * for(初始化变量;条件判断;变量控制 ){
         *     循环体
         * }
         *
         */
            // 初始化变量;
        let a = 0;
        // 条件判断
        while (a < 5) {
            //循环体
            console.log("好好学习...");
            // 变量控制
            a++;
        }

        // for (let b = 0 ; b < 5;b++){
        //     console.log("好好学习...");
        // }
        // 初始化变量;
        let b = 0;
        //条件判断
        for (; b < 5;) {
            //循环体
            console.log("好好学习...");
            // 变量控制
            b++;
        }

    </script>
</head>
<body>

</body>
</html>
