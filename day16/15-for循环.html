<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15-for循环.html</title>
    <script>

        /**
         *  for循环
         *
         *  循环结构:
         *                   1                  2                4
         *    for(初始化表达式;条件表达式;循环后增量表达式){
         *                循环执行的代码  (3)
         *    }
         *特点: for循环的特点和while循环的特点一样, 只有条件表达式为真, 才会执行循环体
         */

        // 打印好好学习  5次
        for (let num = 0; num < 5; num++) {
            console.log("好好学习");
        }


    </script>
</head>
<body>

</body>
</html>
