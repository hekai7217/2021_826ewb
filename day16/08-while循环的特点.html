<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-while循环的特点.html</title>
    <script>
        /**
          while的特点: 只有条件表达式为真才会执行后面{}中的代码
            大括号中的代码有可能会被执行多次
         3.while的执行流程
         3.1首先会判断条件表达式是否为真, 如果为真就执行后面{}中的代码
         3.2执行完后面{}中的代码, 会再次判断条件表达式是否还为真
         3.3如果条件表达式还为真, 那么会再次执行后面{}中的代码
         3.4重复3.1~3.3, 直到条件表达式不为真为止
         */

        let num = 0;
        while (num < 5){
            console.log("好好学习");
            num ++;
        }

    </script>
</head>
<body>

</body>
</html>
