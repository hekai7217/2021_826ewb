<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-while循环练习3.html</title>
    <script>

        /**
         * 100 -1000 有多少 水仙花数
         /**
         * 1.根据用户输入的数据，判断水仙花数（三位数），（153=1*1*1+5*5*5+33*3）每位数字的立方和等于该数,即水仙花数如果是水仙花数，则输出“是”，否则输出“否”
         *
         * 01 拿到 100 - 1000 数据   循环
         * 02  判断
         *         拿到数据的个位^3 +  十位 ^ 3 + 百位^3   === xxx
         *   03 为true 打印  水仙花数
         */

        let num = 100;
        while (num < 1000) {
            // 拿到 个位 十位 百位
            let a = num % 10;
            let b = parseInt(num / 10) % 10;
            let c = parseInt(num / 100);
            let newNUm = a * a * a + b * b * b + c * c * c;
            if (newNUm === num) {
                console.log(" 水仙花数:" + num)
            }
            //变量的控制
            num++;
        }

    </script>
</head>
<body>

</body>
</html>
