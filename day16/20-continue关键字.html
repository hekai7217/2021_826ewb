<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20-continue关键字.html</title>
    <script>

        /**
         *
         * 1.什么是continue关键字?
             continue关键字只能用于循环结构
             在循环结构中continue关键字的作用是跳过本次循环, 进入下一次循环
         2.continue关键字的注意点
             2.1continue关键字后面和break一样, 不能编写其它的代码, 因为执行够不到
             2.2和break一样, 如果continue出现在循环嵌套结构中, 只会跳过当前所在的循环
         */
        for (let i = 0 ; i < 5;i ++){

            if (i === 2){
                console.log("跳过本次循环....");
                continue;
            }
            console.log(i);
        }

    </script>
</head>
<body>

</body>
</html>
