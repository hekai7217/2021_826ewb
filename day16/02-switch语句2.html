<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-switch语句.html</title>
    <script>
            let season = prompt("请输入季节?")
            switch (season) {
                case "春":
                    alert("万物生");
                    break;
                case "夏":
                    alert("太阳太大");
                    break;
                case "秋":
                    alert("硕果都没有");
                    break;
                case "冬":
                    alert("下雪了");
                    break;
                default:
                    alert("?");
                    break;
            }
    </script>
</head>
<body>

</body>
</html>
