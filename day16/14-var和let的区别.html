<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14-var和let的区别.html</title>
    <script>

          // var num = 0 ;
          // var num = 10;
          // var  重复定义同名的变量, 并且不会报错, 并且后定义的会覆盖先定义的
          // 如果通过var定义变量, 可以先使用后定义(预解析)
          // console.log(num);
          // var num = 11;

          /**
           3.什么是全局变量
           全局变量就是定义在{}外面的变量, 我们就称之为全局变量
           4.什么是局部变量
           局部变量就是定义在{}里面的变量, 我们就称之为局部变量

           5.全局变量和局部变量的区别
           如果是全局变量, 那么有效范围是从定义变量的那一行开始直到文件的末尾都可以使用
           如果是局部变量, 那么有效范围是从定义变量的那一行开始直到大括号结束为止(只有在大括号中才能使用)

           */
          // 全局变量
          // let age = 10;
          // if (age > 18){
          //     // 局部变量   只能在 {} 里面使用
          //     let name = "zs";
          //     console.log("可以上网");
          // }
          // // 全局变量 可以使用
          // console.log(age);

        //  无论是通过var还是通过let定义的全局变量, 都是从定义的那一行到文件末尾都可以使用
        let age  = 10;
        var name  = "zs";

          {
              // 如果是通过var定义的局部变量, 和全局变量一样, 后续都可以被使用
              var  name1 = "罗成";
              // 如果是通过let定义的局部变量, 那么这个变量只能在当前定义变量的{}中使用
              let name2 = "单雄信";
          }
          console.log(name1);
          console.log(name2);

    </script>
</head>

</body>
</html>
