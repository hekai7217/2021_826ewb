<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-创建数组的其它方式.html</title>
    <script>
        /**
         *  // let 变量名称 = new Array(size); 创建一个指定大小数组
             // let 变量名称 = new Array();     创建一个空数组
             // let 变量名称 = new Array(data1, data2, ...);  创建一个带数据的数组
         */
        let arr1 = new Array(4);
        console.log(arr1);

        let arr2 = new  Array();
        console.log(arr2);

        let arr3 = new Array("abc","长江");
        console.log(arr3);

        // 通过字面量创建数组
        let  arr4 = ["abc","123"]
        console.log(arr4);

    </script>
</head>
<body>

</body>
</html>
