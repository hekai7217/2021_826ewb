<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-数组的遍历.html</title>
    <script>
        /**
         * 数组的遍历就是依次取出数组中存储的所有数据, 我们就称之为数组的遍历
         */
        let arr = ["杨广", "段正淳", "乾隆"];

        //  通过下标进行获取
        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);

        //数组有属性 length    数组长度
        console.log(arr.length);

        for (let i = 0; i < arr.length; i++) {
            // 数组的下标
            console.log(i);
            console.log(arr[i]);
        }

    </script>
</head>
<body>

</body>
</html>
