<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-数组的增删改查方法.html</title>
    <script>

        /**
         *  let arr = [1,2,3];
         *
         * 增加:
         *       在头部添加:
         *                unshift()    返回的是新数组的长度
         *       在尾部添加:
         *                push()         返回新数组的长度
         * 删除:
         *               splice(参数1,参数2);         参数1   从那个位置开始    参数2: 删除多个数据
         *                                      返回的是删除的值
         *        头部删除             shift()  返回删除的数据
         *        尾部删除             pop()   返回删除的数据
         * 改:
         *           拿到下标可以直接修改:  arr[index] = "新值"
         *           splice(参数1,参数2,参数3);
         *                        参数1 从哪里开始
         *                        参数2 几个数据
         *                        参数3  修改的数据
         * 查:
         *           通过下标来获取数据
         *
         */
        let arr = [1, 2, 3];
        /**
         *     参数1:  开始的位置
         *     参数2:  替换的数据的个数
         *     参数3: 添加的内容
         */
        arr.splice(1, 0, "a", "b");
        console.log(arr);

    </script>
</head>
<body>

</body>
</html>
