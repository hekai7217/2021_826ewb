<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-打印三角形2.html</title>
    <script>
        /**
         *      AAAAA*
         *      AAAA***
         *      AAA*****
         *      AA*******
         *      A**********
         */
        for (let i = 1; i <= 5;i++){
            for(let j = 1; j <= 6 - i;j++){
                document.write("A");
            }
            document.write("<br>");
        }

    </script>
</head>
<body>

</body>
</html>
