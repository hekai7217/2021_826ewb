<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-打印菱形.html</title>
    <script>

        /**
         *       上部分
         *      AAAAA*
         *      AAAA***
         *      AAA*****
         *      AA*******
         *      A**********
         */
        for (let i = 1; i<=5;i++){
            let str = "";

            // 打印左边的 a
            for(let j = 1 ; j<= 6 -i;j++){
                str +=" ";
            }
            // 打印右边的 *
            for (let j = 1 ; j <= 2 *i - 1;j++){
                str +="*";
            }
            console.log(str);
        }

        /**
         *       下部分
         *      ***********
         *      a*********      9
         *      aa*******       7
         *      aaa*****
         *      aaaa***
         *      aaaaa*
         */
        for (let i = 1; i <= 6; i++){
            //左边
            let str = "";
            for (let j = 1; j <= i-1; j++){
                str +=" ";
            }

            // 右边
            for(let j = 1; j <= 13 - 2* i ;j++){
                str +="*";
            }
            console.log(str);
        }
        /***
         *
         *                 *
         *               ***
         *              *****
         *            *******
         *          *********
         *              ****
         *            *******
         *         ***********
         *              ****
         *              ****
         *              ****
         *              ****
         */
    </script>
