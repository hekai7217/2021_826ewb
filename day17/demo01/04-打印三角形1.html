<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-打印三角形1.html</title>
    <script>
        /**
         *  打印 1 3 5 7 9 的 三角形
         */

        for (let i = 1 ; i <= 5 ; i++){
            for (let j = 1 ; j <= 2*i -1;j++){
                document.write("*");
            }
            document.write("<br>");
        }

    </script>
</head>
<body>

</body>
</html>
