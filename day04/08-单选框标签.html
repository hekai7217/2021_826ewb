<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-单选按钮.html</title>
</head>
<body>
<!--
    type="radio" 表示当前表单是单选按钮表单
    单选按钮输入标签: [多选一, 一键一值]
    注意:
    1.如果希望有单选效果就必须指定多个同一组的按钮为同一个name值
    2.如果希望将数据提交到服务器，必须指定value属性，没有设置value值，提交的是on
           value属性的值可以随意指定
    3.checked属性表示某个单选按钮默认选中
            checked="checked"   表示某个单选按钮默认选中（可以进行编辑）
            checked  简写
-->
<form action="/server/server.html" method="get">
    <p>
        性别:
        <input type="radio" name="sex" value="1" checked> 男
        <input type="radio" name="sex" value="0"> 女
    </p>
    <p>
        <input type="submit" value="提交">
    </p>

</form>

</body>
</html>
