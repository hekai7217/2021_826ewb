<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-html的特殊符号</title>
</head>
<body>
<!--
     常见的特殊字符
    < &lt;
    > &gt;
    空格 &nbsp;
    注意: 在html文件中,无论有多少个空白字符【空格 缩进tab 回车 换行...】,都被当做一个空格来解析
    &copy; 表示版权字符
    如果需要使用其他特殊字符,可以查看如下网站

-->
大于号  >   &gt; <br>
小于号  <   &lt;  <br>
&lt;img&gt; 标签是图片标签
<br>
百度  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;            一下
<br>
&copy;2021 百度
<br>
&quot;雷锋&quot;

</body>
</html>
