<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-其他的标签.html</title>
</head>
<body>
<!--
strong 强调着重语气,满足语义化原则 有利于seo优化
em 满足语义化原则 有利于seo优化
del 删除线

b 单纯字体加粗 seo不认识
i 单纯字体倾斜  seo不认识
u 单纯字体加下划线  seo不认识
s 删除线

sup 上标
sub 下标
Code 代码标签
Pre 原样输出标签
-->
中了500w <br>
<strong>中了500w</strong>
<em>中了500w</em>
<del>中了500w</del>
<br>
<b>中了500w</b>
<i>中了500w</i>
<u>中了500w</u>
<s>中了500w</s>
<br>

<br>
x<sup>2</sup> + y<sup>2</sup>= z<sup>2</sup>
<br>
c + o<sub>2</sub> = co<sub>2</sub>
<br>
<Pre>
<Code>
 public static void main(String args[]){
            System.print.out("hello world")
    }
</Code>
</Pre>
</body>
</html>
