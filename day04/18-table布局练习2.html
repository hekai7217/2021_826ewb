<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18-table布局练习2.html</title>
</head>
<body>
<img src="images/header.jpg" width="600px">
<form action="">
    <table width="600px">
        <tr>
            <td align="right">电子邮箱:</td>
            <td>
                <input type="email">
            </td>
        </tr>

        <tr>
            <td align="right">会员登记名:</td>
            <td>
                <input type="email">
            </td>
        </tr>

        <tr>
            <td align="right">密码:</td>
            <td>
                <input type="password">
            </td>
        </tr>

        <tr>
            <td align="right">确认密码:</td>
            <td>
                <input type="password">
            </td>
        </tr>
        <tr>
            <td align="right">身份:</td>
            <td>
                <input type="radio" checked name="sf" value="1"> 买家
                <input type="radio"  name="sf" value="2"> 卖家
                <input type="radio"  name="sf" value="3"> 二者都是
            </td>
        </tr>
        <tr>
            <td align="right">生日:</td>
            <td>
                <input type="date" name="birthday">

            </td>
        </tr>
        <tr>
            <td align="right">爱好:</td>
            <td>
                <input type="checkbox" checked name="fav"> 游泳
                <input type="checkbox" checked  name="fav"> 爬山
                <input type="checkbox"  name="fav"> 打游戏
                <input type="checkbox"  name="fav"> 做饭
            </td>
        </tr>
        <tr>
            <td align="right">家庭住址:</td>
            <td>
                <select name="city">
                    <option value="南山">南山</option>
                    <option value="宝安">宝安</option>
                    <option value="龙岗">龙岗</option>
                    <option value="凤岗">凤岗</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">验证码:</td>
            <td>
                <input type="text">
<!--                图文混排  align="center" 图片文本居中 -->
                <img src="images/verycode.gif" height="36" align="center">
                <a href="#">看不清？换一张</a>
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="image" src="images/btn_reg.gif">
            </td>
        </tr>
    </table>
</form>


<img src="images/footer.jpg"  width="600px">

</body>
</html>
