<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-行内元素标签的高度.html</title>
    <style>

            span{
                height: 30px;
                background-color: #ff79ef;
                line-height: 100px;
            }

    </style>
</head>
<body>
<!--
        行内元素 不支持 高宽
        行内元素 高度是 内容撑开
-->
<span>
    hello span
</span>
<p>
    aaa
</p>

</body>
</html>
