<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16-浮动的贴靠.html</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        .father{
            width: 400px;
            height: 400px;
            /*border: 1px solid #000;*/
            background-color: #c79f9f;
            /*box-sizing: border-box;*/
        }

        .s1{
            width: 50px;
            height: 200px;
            background-color: red;
            box-sizing: border-box;
            float: left;
        }
        .s2{
            width: 100px;
            height: 100px;
            background-color: yellow;
            box-sizing: border-box;
            float: left;
        }
        .s3{
            width: 250px;
            height: 50px;
            background-color: blue;
            box-sizing: border-box;
            float: left;
        }
    </style>
</head>
<body>
<!--
1.什么是浮动元素贴靠现象?
		1.如果父元素的宽度能够显示所有浮动元素, 那么浮动的元素会并排显示
		2.如果父元素的宽度不能显示所有浮动元素, 那么会从最后一个开始往前贴靠
        3.如果贴靠了前面所有浮动元素之后都不能显示, 最终会贴靠到父元素的左边或者右边
-->
<div class="father">
    <div class="s1">1</div>
    <div class="s2">2</div>
    <div class="s3">3</div>
</div>

</body>
</html>
