<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-百度搜索框.html</title>
    <style>
            *{
                margin: 0;
                padding: 0;
            }

            div{
                width: 600px;
                height: 50px;
                text-align: center;
                margin: 100px auto;
            }
            div input[type=text]{
                height: 50px;
                width: 450px;
                background: url(images/inp.png) no-repeat 410px 11px;
                border-top-left-radius: 5px;
                border-bottom-left-radius: 5px;
                float: left;
                box-sizing: border-box;
            }

            div input[type=submit]{
                height: 50px;
                width: 150px;
                font-size: 24px;
                background-color: #4E6EF2;
                color: white;
                border-top-right-radius: 5px;
                border-bottom-right-radius: 5px;
                float: left;
                box-sizing: border-box;
            }
    </style>
</head>
<body>

<div>
    <input type="text"><input type="submit" value="百度一下">
</div>
</body>
</html>
