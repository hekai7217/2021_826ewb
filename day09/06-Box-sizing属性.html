<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-Box-sizing属性.html</title>
    <style>
            *{
                margin: 0;
                padding: 0;
            }

            .b1{
                height: 200px;
                width: 200px;
                background-color: #ff79ef;
            }

            .b2{
                height: 190px;
                width: 190px;
                background-color: #ff79ef;
                border: 5px solid #000;
            }

            .b3{
                height: 150px;
                width: 150px;
                background-color: #ff79ef;
                border: 5px solid #000;
                padding: 20px;
            }

            .b4{
                height: 200px;
                width: 200px;
                background-color: skyblue;
                border: 5px solid #000;
                padding: 20px;
                /*  浏览器会自己进行计算 修改 width/height的值 保证元素的 高宽 和之前设置的一样 */
                box-sizing: border-box;
            }

    </style>
</head>
<body>
<!--

        元素内容高宽 = width / height
        元素高宽 =  border+ padding+ width / height
        元素空间 = margin +border+ padding+ width / height

        需求:1
         .b2 有 边框 为 5px  元素高宽 的高宽和原来一样
        200px =  5px *2 + 0+ 190px  修改 width =190

         需求:2
         .b2 有 边框 为 5px ,内边距20px  元素高宽 的高宽和原来一样
        200px =  5*2+ 20*2+ 150px

        为什么要进行修改  width宽度?
        页面布局如果元素的高宽发生变化 页面布局 就容易出现异常,需要保持 元素高宽不变

        1.CSS3中新增了一个box-sizing属性, 这个属性可以保证我们给盒子新增padding和border之后, 盒子元素的宽度和高度不变
        2.box-sizing属性是如何保证增加padding和border之后, 盒子元素的宽度和高度不变,和我们前面学习的原理一样, 增加padding和border之后要想保证盒子元素的宽高不变, 那么就必须减去一部分内容的宽度和高度
        3.box-sizing取值
        (1)content-box
        元素的宽高 = 边框 + 内边距 + 内容宽高
        (2)border-box
        元素的宽高 = width/height的宽高

-->
<div class="b1">

</div>

<div class="b2">

</div>

<div class="b3">

</div>

<div class="b4">

</div>


</body>
</html>
