<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-浮动流排版.html</title>
    <style>

            *{
                margin: 0;
                padding: 0;
            }

            div{
                height: 100px;
                width: 100px;
                background-color: red;
                float: right;
            }
        span{
            float: right;
            background-color: blue;
        }

    </style>
</head>
<body>
<!--
2.1浮动流是一种"半脱离标准流"的排版方式
2.2浮动流只有一种排版方式, 就是水平排版. 它只能设置某个元素左对齐或者右对齐

浮动是一种非常重要的布局属性。
属性名：float，漂流、浮动的意思。
    属性值：
    left 左浮动
    right 右浮动
    作用：让元素脱离标准流，同一级的浮动的元素可以并排在一排显示
-->
<div>
    1
</div>
<div>
    2
</div>
<div>
    3
</div>

<span>
    1
</span>
<span>
    2
</span>

</body>
</html>
