<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-美容品盒子练习.html</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 360px;
            margin: 100px auto;
        }

        ul {
            list-style-type: none;
        }

        .container .title {
            width: 360px;
            height: 50px;
            background-color: #E9185A;
            color: white;
            font-size: 22px;
            line-height: 50px;
            text-indent: 1em;
            /*padding-left: 12px;*/
            /*box-sizing: border-box;*/
        }

        .container ul li {
            width: 360px;
            font-size: 16px;
            line-height: 40px;
            border-bottom: 2px dashed pink;
            padding-left: 12px;
            box-sizing: border-box;
            background: url(images/dot_01.gif) no-repeat 3px 8px;
        }

        .container ul li span {
            color: white;
        }

        .desc_item {
            text-align: center;
            display: none;
        }

        li:hover {
            color: red;
            background: url(images/dot_02.gif) no-repeat 3px 8px;
        }

        /*
            li:hover 鼠标悬停
                  操作后代选择器 .desc_item的样式
        */
        li:hover .desc_item {
            text-align: center;
            display: block;
        }

    </style>
</head>
<body>
<div class="container">
    <p class="title">
        大家都喜欢买的美容品
    </p>
    <ul>
        <li>
            <span>1</span> 雅诗兰黛即时修护眼部精华霜15ml
            <div class="desc_item">
                <img src="images/icon-1.jpg" alt="">
                <p>￥62.00 最近69122人购买</p>
            </div>
        </li>
        <li>
            <span>2</span> 伊丽莎白雅顿显效复合活肤霜 75ml
            <div class="desc_item">
                <img src="images/icon-2.jpg" alt="">
                <p>￥62.00 最近69122人购买</p>
            </div>
        </li>
        <li><span>3</span> OLAY玉兰油多效修护霜 50g</li>
        <li><span>4</span> 巨型一号丝瓜水320ML</li>
        <li><span>5</span>倩碧保湿洁肤水2号 200ml</li>
        <li><span>6</span> 比度克细肤淡印霜 30g</li>
    </ul>
</div>
</body>
</html>
