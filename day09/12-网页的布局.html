<!--
1.什么是网页的布局方式?
网页的布局方式其实就是指浏览器是如何对网页中的元素进行排版的

1.标准流(文档流/普通流)排版方式
1.1其实浏览器默认的排版方式就是标准流的排版方式
1.2在CSS中将元素分为三类, 分别是块级元素/行内元素/行内块级元素
1.3 在标准流中有两种排版方式, 一种是垂直排版, 一种是水平排版


标准流排版方式:
    垂直排版, 如果元素是块级元素, 那么就会垂直排版
    水平排版, 如果元素是行内元素/行内块级元素, 那么就会水平排版
-->
<div>
    hello div
</div>
<p>hello p</p>
<h1>hello h1</h1>

<span>我是span</span>
<i>我是i标签</i>
<a href="#">我是a标签</a>



</body>
