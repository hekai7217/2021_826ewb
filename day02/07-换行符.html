<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-换行符.html</title>
</head>
<body>
<!--
作用: 不另起一个段落换行。
格式: <br />
注意：
    1.br 是单标签
    2.一个br是换行 多个br换多行
    3. 换行操作基本都是使用p标签
-->
<p>
    白日依山尽<br />
    黄河入海流<br />
    欲穷千里目<br /><br /><br /><br />
    更上一层楼<br />
</p>

</body>
</html>
