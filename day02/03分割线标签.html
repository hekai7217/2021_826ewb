<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03分割线标签.html</title>
</head>
<body>
<!--
作用：在浏览器上显示一个分割线。
格式: <hr/>
总结:
1.在浏览器中会独占一行。
2. 分割线是单标签

p*4 tab健  自动快速生产4个p标签
alt + 选中标签的行 可以实现 多行编辑
退出多行标签  ESC 键

-->
<p>中国队加油</p>
<p>中国队加油</p>
<p>中国队加油</p>
<p>中国队加油</p>
<hr/>

</body>
</html>
