<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-列表标签.html</title>
</head>
<body>
<!--
1.1 列表标签概述
    作用: 给一系列数据添加列表语义, 也就是告诉搜索引擎告诉浏览器这一系列数据是一个整体
1.2 列表标签的分类
    无序列表(最多)(unordered list)
    有序列表(最少)(ordered list)
    定义列表(其次)(definition list)
1.3 无序列表
    作用: 给一系列数据添加列表语义, 并且这一堆数据中所有的数据都没有先后顺序之分
    有先后顺序之分: 例如: 音乐排行榜,电影排行榜
    没有先后顺序之分: 例如: 城市列表,商品列表

    无序列表格式:
    <ul>
        <li>需要显示的条目内容</li>
    </ul>
    格式说明:
    li:list item的缩写
    list是列表的意思
    item是条目的意思
    所以结合起来就是 列表条目的意思
    Emmet表达式快捷键: ul>li ul>li*3
总结:
1.一定要记住ul标签是用来给一堆数据添加列表语义的, 而不是用来给他们添加小圆点样式的.
2.ul和li标签都属于块级标签 （独占一行 支持高宽）
3.ul标签和li标签是一个整体, 是一个组合. 所以一般情况下ul标签和li标签都是一起出现, 不会单个出现. 也就是说不会单独使用一个ul标签或者单独使用一个li 标签, 都是结合在一起使用.
4.由于ul标签和li标签是一个组合, 所以ul标签中不推荐包含其它标签, 也就是说以后在ul标签中只会看到li标签
5.在企业开发中, li标签中的内容可能会很复杂, 所以我们可以继续在li标签中添加其它的标签来丰富我的界面,当然列表当中一样也可以嵌套列表.
6.无序列表应用场景:例如: 新闻列表,商品列表,导航条

type
-->
<ul type="square">
    <li>香蕉</li>
    <li>苹果</li>
    <li>西瓜</li>
</ul>
<!--
     li标签 可以写图片
     ul >li *3   ul下面有3个li
-->
<ul>
    <li>
        <p>妹子</p>
        <img src="./img/yangmi2.webp" width="200px" alt="">
    </li>
    <li>
        <p>妹子</p>
        <img src="./img/yangmi2.webp" width="200px" alt="">
    </li>
    <li>
        <p>妹子</p>
        <img src="./img/yangmi2.webp" width="200px" alt="">
    </li>
</ul>
<!--
        ul 标签可以嵌套
-->
<ul>
    <li>
        <h1>
            湖南
        </h1>
        <ul>
            <li>擂辣椒皮蛋</li>
            <li>小炒肉</li>
            <li>剁椒鱼头</li>
        </ul>
    </li>
    <li>
        <h1>
            广东
        </h1>
        <ul>
            <li>烤乳猪</li>
            <li>白切鸡</li>
            <li>猪杂汤</li>
        </ul>
    </li>
</ul>

<h1>我的电脑</h1>

        <ul>

        </ul>

</body>
</html>
