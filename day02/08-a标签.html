<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-a标签.html</title>
</head>
<body>
<!--
作用: 就是用于控制页面与页面之间跳转的。
格式: <a href=”填写需要跳转的目标页面。”>展示给用户查看的内容</>
总结:
1.超链接包裹的文字默认具备下划线的样式,鼠标移到超链接上面会变成一只小手，点击后可以进到一个指定的网页。
2.a标签属于行内标签。
3.一个a标签必须有一个href属性，否则a标签不知道要跳转到什么地方,如果href属性指定了一个URL地址，那么必须在地址的最前面加上http://或者https://。
4.超链接不仅可以设置文字可点击还可以设置图片可点击。
-->
<a href="http://www.jd.com">京东商城</a>
<a href="05-图片标签.html">调整到本地的网页</a>

<a href="https://baike.baidu.com/item/%E6%9D%A8%E5%B9%82/149851?fr=aladdin">
    <img src="img/yangmi2.webp" width="200px">
</a>

</body>
</html>
