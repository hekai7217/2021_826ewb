<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-base标签.html</title>
    <base href="http://www.baidu.com" target="_blank">
</head>
<body>
<!--
作用: 专门用来统一的指定当前网页中所有超链接的属性。
格式: <base target=”_blank”/>
总结:
1.必须写在head标签的开始标签和结束标签之间。
2.如果既在base标签中指定了target，又在a标签中指定了target，那么浏览器会按照a标签中指定的来执行。
-->
<!--<a href="http://www.jd.com" target="_blank"> 京东 </a>-->
<!--<a href="http://www.163.com" target="_blank"> 网易 </a>-->
<!--<a href="http://www.taobao.com" target="_blank"> 淘宝 </a>-->

<!-- 通过base标签进行 超链接标签的属性抽取 (只能抽取共有的属性 )  href="http://www.baidu.com" target="_blank"-->

<a href="http://www.jd.com"> 京东 </a>
<a href="http://www.163.com"> 网易 </a>
<a href="http://www.taobao.com"> 淘宝 </a>
<!--<a href="http://www.baidu.com/index.html">百度1 </a>-->
<!--<a href="http://www.baidu.com/index.html">百度2 </a>-->
<!--<a href="http://www.baidu.com/index.html">百度3 </a>-->
<!--  把上面的URL 进行抽取  简写如下 -->

<a href="index.html">百度1 </a>
<a href="index.html">百度2 </a>
<a href="index.html">百度3 </a>
</body>
</html>
