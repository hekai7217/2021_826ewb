<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-标题标签.html</title>
</head>
<body>

<!--
作用: 用于给文本添加标题语义
格式: <h1>XXX</h1>
总结：
1.H标签一共有6个，从h1到h6，最多只能到h6，超过h6都无效。
2.H标签随着权重的增加，字体变小，变细。但是我们要记住，html是用来给文本添加语义的，而不是用来修改文本的样式的，所以这里的默认样式我们可以忽略不计。
3.H标签属于块级标签，独占一行。
4.在企业开发中一定要慎用H系列的标签，例如h1标签，在一个网页中只能够出现一个，因为它和SEO搜索引擎优化有关。【可以查看实际开发网站验证】
-->
<h1>中国队加油</h1>
<h2>中国队加油</h2>
<h3>中国队加油</h3>
<h4>中国队加油</h4>
<h5>中国队加油</h5>
<h6>中国队加油</h6>

</body>
</html>
