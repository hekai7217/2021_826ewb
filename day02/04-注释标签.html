<!--   DOCTYPE html 声明 html的版本 -->
<!DOCTYPE html>
<!--  html的网页的语言 en 是英文-->
<html lang="en">
<!-- head标签  告诉  浏览器网页的配置信息 -->
<head>
<!--     meta 网页的配置  charset="utf-8"  网页的编码-->
    <meta charset="UTF-8">
<!--    浏览器窗口打开的标签体 -->
    <title>04-注释标签</title>
</head>

<!--显示内容 的标签 所有内容显示都在body标签中 -->
<body>
<!--
作用: 为某一段代码或者程序进行解释说明，方便程序员与程序员之间的交流。适当的注释可以大大提高程序的可读性。
格式:    < !-- XXX -- >
快捷键: Ctrl + /
总结:
1.注释不能够嵌套使用
2.注释的内容是不会在浏览器中显示的，这是写给我们自己看的。可以通过在网页中右键查看网页源代码来查看我们的注释。
-->
hello 注释
</body>
</html>
