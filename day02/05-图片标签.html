<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-图片标签.html</title>
</head>
<body>
<!--
作用: img标签中的img其实是image图像单词的缩写，其实就是告诉浏览器，我们需要显示的是一张图片。
格式: <img src=”XXX”/> 【src是source英文来源的缩写】
常用属性
src: 用来告诉img标签需要显示的图片的来源，即图片路径
alt: 其实是英文alternate的缩写。它的作用就是用于告诉浏览器，当显示的图片找不到的时候显示什么内容。
title: 图片的标题，当鼠标悬停的时候可以自动显示title中的内容，表示这张图片的含义
width: 图片的宽度
height: 图片的高度
总结:
1.和之前的h标签/p标签不一样，img标签不会独占一行。  行内快元素 (不会独占一行，可以设置宽高)
2.图片的宽度和高度如果不写，那么浏览器会自动根据图片的默认大小【像素】显示这张图片，如果给出了宽高属性，那么浏览器会根据你给的宽高属性来显示这张图片。如果自己手动给出了宽度和高度，有可能会导致图片变形。如果又想指定宽度和高度，又不想让图片变形，我们可以指定宽度和高度其中的一个值即可，只要指定了高度，系统会自动根据高度计算出宽度，只要指定了宽度，系统会自动根据宽度计算出高度，并且都是等比拉伸的，不会产生图片变形。当然在实际开发中建议同时写上宽度和高度，因为如果不写，浏览器会在加载图片之前去计算宽度或者高度，我们知道加载一个网页最耗时间的就是图片，网页的图片如果非常多，那么打开网页的速度会下降，提前写好宽高，浏览器可以直接读取解析设置好的宽度，这样可以提高打开网页的效率。
-->

<!-- 如果图片设置了高宽  使用自己设置的高宽 -->

<img src="img/yangmi2.webp" height="200px" width="200px">
<img src="yangmi.webp" height="200px" width="200px">
<br>

<!-- 不写 高宽 使用图片默认的高宽 -->
<img src="img/yangmi2.webp">

<img src="yangmi.webp">
<br>
<!-- 如果不想图片标签 设置一个 高度或者一个宽度 就可以  浏览器会自动
进行 拉伸缩放 不会造成图片变形-->
<img src="img/yangmi2.webp" height="300px">

<img src="yangmi.webp" width="300px">

</body>
</html>
