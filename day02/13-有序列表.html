<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-有序列表.html</title>
</head>
<body>
<!--
作用: 给一系列数据添加列表语义, 并且这一堆数据中所有的数据都有先后之分

有序列表格式:
<ol>
    <li></li>
</ol>

除了语义不同,所有用法和特点ul都差不多
应用场景: 音乐排行榜,电影排行榜,热点新闻
type   阿拉伯数字 (默认值)，字母,
-->
<h1>金牌排行榜</h1>
<ol type="i">
    <li>中国</li>
    <li>美国</li>
    <li>日本</li>
    <li>韩国</li>
</ol>

</body>
</html>
