<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15-emment语法.html</title>
</head>
<body>
<h1 id="b1"></h1>
<!--    h1#id的名称-->
<h1 id="b2"></h1>
<!-- h1.test的名称-->
<h1 class="test"></h1>

<!--
        > 子节点
        div>p>span
        + 兄弟节点
        div+p>span
        ^ 父节点
         div>p^ + span

-->
<div>
    <p><span></span></p>
</div>

<div></div>
<ul></ul>
<p></p>

<!--    div>ul>li^div-->
<div>
    <ul>
        <li></li>
    </ul>
    <div></div>
</div>
<!--    * 重复 -->
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>

<!--    分组 ()
    div>(ul>li>a)+div>p
-->
<div>
    <ul>
        <li><a href=""></a></li>
    </ul>
    <div>
        <p></p>
    </div>
</div>
<!--一个$ 代表一位数，可以地增加     h$*3-->
<!--一个$ 代表一位数，可以地增加     h$@3*3   @可以指定数字开始的位置

-->
<h1></h1>
<h2></h2>
<h3></h3>

<h id="box1"></h>
<h id="box2"></h>
<h id="box3"></h>

<p class="p1"></p>
<p class="p2"></p>
<p class="p3"></p>

<!--    文本（{}）
         ctrl +alt + j 可以选择内容 添加标签
-->
<h1>我是标题标签</h1>
<div>hello div</div>
<div>hello</div>

</body>
</html>
