<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-数组排序.html</title>
    <script>

        let arr = [5,4,3,2,1];
        // 排序  1,2,3,4,5
        /**
         *  把 5和4进行比较  如果5比4大 交换位置
         *  [5,4,3,2,1];
         *  [4,5,3,2,1];
         *  把 5和3进行比较  如果5比3大 交换位置
         *  [4,3,5,2,1];
         *  把 5和2进行比较  如果5比2大 交换位置
         *  [4,3,2,5,1];
         *  把 5和1进行比较  如果5比1大 交换位置
         *  [4,3,2,1,5];
         */

        // 把 5 排序 放到最后
        for(let i =0; i < arr.length-1 ; i++){
            if (arr[i] > arr[i+1]){
                let temp = arr[i];
                arr[i] = arr[i+1];
                arr[i + 1] = temp;
            }
            console.log(arr);
        }
        // 把 4 排序 放到最后
        for(let i =0; i < arr.length-2 ; i++){
            if (arr[i] > arr[i+1]){
                let temp = arr[i];
                arr[i] = arr[i+1];
                arr[i + 1] = temp;
            }
            console.log(arr);
        }
        // 把 3 排序 放到最后
        for(let i =0; i < arr.length-3 ; i++){
            if (arr[i] > arr[i+1]){
                let temp = arr[i];
                arr[i] = arr[i+1];
                arr[i + 1] = temp;
            }
            console.log(arr);
        }

        // 把 2 排序 放到最后
        for(let i =0; i < arr.length-4 ; i++){
            if (arr[i] > arr[i+1]){
                let temp = arr[i];
                arr[i] = arr[i+1];
                arr[i + 1] = temp;
            }
            console.log(arr);
        }
    </script>
