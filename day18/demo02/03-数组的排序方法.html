<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-数组的排序方法.html</title>
    <script>

        let arr = [10, 3, 1, 8, 9];

        // 数组的排序
        /**
         * 使用数字排序，你必须通过一个函数作为参数来调用。
         函数指定数字是按照升序还是降序排列。
         */
        arr.sort(mySort);
        console.log(arr);

        // 定义一个函数
        /**
         *  sort() 方法的内部 写好了排序算法,排序规则需要自己定义
         *   a,b 数组arr中的数字
         *    如果 a > b   升序
         *    如果 b <a    降序
         */
        function mySort(a, b) {
            return a - b;
        }

    </script>
</head>
