    <script>

        /**
         1.什么是二维数组?
         二维数组就是数组的每一个元素又是一个数组, 我们就称之为二维数组
         2.如何操作二维数组?
         2.1如何从二维数组中获取数据
         数组名称[二维数组索引]; 得到一个一维数组
         数组名称[二维数组索引][一维数组索引]; 得到一维数组中的元素
         2.2如何往二维数组中存储数据
         数组名称[二维数组索引] = 一维数组;
         数组名称[二维数组索引][一维数组索引] = 值;
         */

        let arr = [["a", "b", "c"], ["", "", ""], ["乔峰", "段誉", "虚竹"]];

        // 从二维数组获取数据 ;
        // let arr1 = arr[0];
        // console.log(arr1[0]);
        // console.log(arr1[1]);

        // //连写

        // arr[1][2] = "韶关";
        // console.log( arr[1]);

        //遍历二维数组
        // 循环嵌套
        //  01 外层循环 控制  二维数组里面有几个数组
        //  02 内层循环 控制  二维数组里面一维数组 有几个元素

        for (let i = 0; i < arr.length; i++) {
            // 拿到一维数组
            console.log(arr[i]);
            for (let j = 0; j < arr[i].length; j++) {
                console.log(arr[i][j]);
            }
