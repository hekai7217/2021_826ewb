        /**
         1.1书写函数的固定格式
                  function 函数名称(参数列表){
                          封装的代码;

             1.为了提升代码的阅读性
             2.函数名称也是标识符的一种, 所以也需要遵守标识符的命名规则和规范

         */

        // // 求和的函数

        // 求2个数字之和
        let a = 10;
        let b = 5;
        // let res = a + b;

        function sum(a,b){
            let res = a + b;
            return res;
        }

        //调用函数
        let res = sum(a,b);
        console.log(res);
