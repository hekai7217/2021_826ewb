<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-函数的注意点.html</title>
    <script>

        /**
         * 5.JavaScript中的函数和数组一样, 都是引用数据类型(对象类型)
         // 既然是一种数据类型, 所以也可以保存到一个变量中
         // 将一个函数保存到一个变量中
         // 将来可以通过变量名称找到函数并执行函数
         */

            // 右边是函数 对象
            // 把函数对象赋值给变量 say
        let say = function aa() {
                console.log("我是函数")
            }

        //调用函数  say()
        say();

    </script>
</head>

</body>
</html>
