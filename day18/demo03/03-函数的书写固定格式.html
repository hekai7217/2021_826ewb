<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-函数的书写固定格式.html</title>
    <script>

        //  遍历数组

        // 01 函数的固定格式
        // 02  取函数名称  Array traversal
        // 03  参数列表  需要有一个数组
        // 04 封装的代码块
        // 05 是否需要返回值 需要 return 返回结果
        function arrTraver(arr){
            for (let i = 0 ; i < arr.length; i++){
                console.log(arr[i]);
            }
        }

        //调用函数
        let arr = [1,2,3];
        let arr2 = [4,5,6];
        arrTraver(arr);
        arrTraver(arr2);

    </script>
</head>
<body>

</body>
</html>
