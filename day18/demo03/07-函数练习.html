        //求和
        function sum(arr) {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum;
        }

        //函数求最大值
        function max(arr) {
            let max = arr[0];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }

        // 反转
        // [1,2,3,4,5,6]
        /**
         *          1                        6
         *      arr[0]          arr[arr.len-1]
         *          2                        5
         *      arr[1]          arr[arr.len-1-1]
         *          3                        4
         *      arr[2]          arr[arr.len-1-2]
         *
         *      arr[i]          arr[arr.len-1-i]
         * @param arr
         */
        // 1,2,3,4,5,6,7
        // 7 /2 = 3.5
        // 0,1,2,3
        function reverse(arr) {
            let len = arr.length / 2;
            for (let i = 0; i < 3.5; i++) {
                //首尾进行交换
                let temp = arr[i];
                arr[i] = arr[arr.length - 1 - i];
                arr[arr.length - 1 - i] = temp;
            }
            console.log(arr);
        }

        // 排序
        function sort(arr) {
            for (let i = 0; i < arr.length - 1; i++) {
                for (let j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }

        // 函数求平均值   求和 / 长度
        function avg(arr) {
            //直接调用求和
            return sum(arr) / arr.length;
        }
