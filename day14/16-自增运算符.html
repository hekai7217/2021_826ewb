<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16-自增运算符.html</title>
    <script>
        /**
         * 1.什么是自增自减运算符?
             自增运算符: ++
             自减运算符: --
         2.自增自减运算符的作用
             自增运算符: 可以快速的对一个变量中保存的数据进行+1操作
             自减运算符: 可以快速的对一个变量中保存的数据进行-1操作
         */
        // 最开始的写法
         let a = 10;
        //  a = a + 1;
        // console.log(a);
        // 赋值运算符
        // a +=1;
        // console.log(a);

        // 自增运算符
        a++;
        console.log(a);

        let b = 10;
        b --;
        console.log(b);

    </script>
</head>

</body>
</html>
