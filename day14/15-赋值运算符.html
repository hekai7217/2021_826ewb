         =
         1.2复杂类型的赋值运算符
         += -= *= /= %=
         2.赋值运算符的优先级和结合性
         赋值运算符的优先级低于算数运算符
         赋值运算符的结合性是右结合性(从右至左的计算)
         赋值运算符的左边只能放变量, 不能放常量
