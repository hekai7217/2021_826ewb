<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-其他的数据类型.html</title>
    <script>

        /**
         2.引用数据类型
         Object 对象类型


         3.在JavaScript中为了方便我们检测某一种数据是属于哪一种数据类型的, JavaScript提供了一个名称叫做typeof的操作符
         格式: typeof 需要检测的数据;

         */
        let a1 = new Object();
        console.log(a1);
        console.log(typeof a1);
        let a2 = 10;
        console.log(typeof a2);

        let s1 = "hello";
        // typeof s1  检测  返回的 是数据类型的字符串
        console.log(typeof s1)

    </script>
</head>
<body>

</body>
</html>
