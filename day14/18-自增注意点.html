<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18-自增注意点.html</title>
    <script>

        /**
         *  1.自增自减运算符只能出现在变量的前面或者后面, 不能出现在常量或者表达式的前面或者后面
         *  3.在企业开发中自增自减运算符最好单独出现, 不要出现在表达式中
         */
        let a = 10;
        a++;
        ++a;
        // 不能常量自增
        // 666++
        /**
         * 2.什么是表达式?
         表达式就是用运算符连接在一起有意义有结果的语句, 我们就称之为表达式
         1 + 1;  表达式
         a * 5;  表达式
         *
         */
        // 不能写在表达式的前面或者后面
        // (1 + 1)++
        // a*5++

        let b = 10;
        // 可以这么写   (代码不利于阅读 )
        // let c = b ++ * 3 + --b / 2 + ++b ;
        // console.log(c);
        // 分开写  代码好阅读
        // b ++;  = 11
        let d1 = b*3
        let d2 = --b / 2
        let d3 =++b
        // 33 +  5 + 11
        console.log(d1 + d2 + d3);

    </script>
</head>
<body>

</body>
</html>
