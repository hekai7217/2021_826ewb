<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-把数据转成数值类型3.html</title>
    <script>

        /**
         *1.将String类型转换为数值类型
         - 如果字符串中都是数值, 那么就正常转换
         - 如果字符串是一个空串""/"   ", 那么转换之后是0
         - 如果字符串中不仅仅是数字, 那么转换之后是NaN
         2.将Boolean类型转换为数值类型
         - true转换之后是1
         - false转换之后是0
         3.将undefined类型转换为数值类型
         - 转换之后是NaN
         4.将null类型转换为数值类型
         - 转换之后是0
         空字符串/false/null转换之后都是0
         字符串中不仅仅是数字/undefined转换之后是NaN
         其它的正常转换
         *
         在JavaScript中如果想将以上的四种基本数据类型转换为数值类型, 常用的方法有三种
         1.通过Number(常量or变量);方式来转换
         2.还可以通过数学运算中的+号和-号来转换
         3.还可以通过parseInt(需要转换的字符串)/parseFloat(需要转换的字符串)
         */

        //parseInt(需要转换的字符串)/parseFloat(需要转换的字符串)
        // 注意点: parseInt/parseFloat都会从左至右的提取数值, 一旦遇到非数值就会立即停止
        // 停止的时候如何还没有提取到数值, 那么就返回NaN

        // 正常的转换
        let s1 = "123";

        // 如果是 空字符串  通过 parseInt() 会转成NaN  如果是通过Number转  0
        let s2 = " ";
        let n1 = parseInt(s1);
        let n2 = parseInt(s2);
        console.log(n1);
        console.log(n2);

        // 如果字符串中不仅仅是数字, 那么转换之后是NaN
        let s3 = "12f";
        let n4 = parseInt(s3);
        console.log(n4);
        let s4 = "12.2f";
        // parseInt()       获取 字符串转换的整数
        // parseFloat()  获取 字符串转换的小数
        let n5 = parseInt(s4);
        let n6 = parseFloat(s4);
        console.log(n5);
        console.log(n6);

        // 获取到非数据 立即停止 返回的是NaN
        let s10 = "a123";
        let n10  = parseInt(s10);
        console.log(n10);

        // 注意点: parseInt/parseFloat都会将传入的boolean当做字符串来处理
        let s11 = true;
        let n11 = parseInt(s11);
        // NaN
        console.log(n11);

    </script>
</head>
<body>

</body>
</html>
