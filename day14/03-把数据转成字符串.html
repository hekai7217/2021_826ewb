<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-把数据转成字符串.html</title>
    <script>
        /**
         * 转换为字符串类型
         1.将Number类型转换为字符串类型
         2.将Boolean类型转换为字符串类型
         3.将undefined类型转换为字符串类型
         4.将null类型转换为字符串类型

         在JavaScript中如果想将以上的四种基本数据类型转换为字符串类型, 常用的方法有三种
         1.对于Number类型和Boolean类型来说, 可以通过 变量名称.toString()的方式来转换
         2.可以通过String(常量or变量);转换为字符串
         3.还可以通过 变量or常量 + "" / 变量or常量 + ''转换为字符串
         *
         */
        // 1.对于Number类型和Boolean类型来说, 可以通过变量名称.toString()的方式来转换
        let a = 123;
        console.log(a);
        console.log(typeof a);
        // 把变量a的数值 123 转成字符串 赋值给变量 s1
        let s1 = a.toString();
        console.log(s1);
        console.log(typeof s1);

        // boolean 进行转换
        let b = true;
        console.log(b);
        console.log(typeof b);
        // 把变量b的值 true 转成字符串 赋值给变量 s2
        let s2 = b.toString();
        console.log(s2);
        console.log(typeof s2);

        // 注意点: 不能使用常量直接调用toString方法, 因为常量是不能改变的
        // let s3 = 123.toString();
        // console.log(s3);

        //注意点:  boolean  可以使用toString() 把 true转成 string
        let s4 = true.toString();
        console.log(s4);
        console.log(typeof s4);
    </script>
</head>
<body>

</body>
</html>
