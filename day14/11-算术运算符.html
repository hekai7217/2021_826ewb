    <meta charset="UTF-8">
    <title>11-算术运算符.html</title>
    <script>
        /**
         1.什么是算术运算符?
         + - * / %
         2.算术运算符的优先级和结合性
         * / % 优先级要高于 + -
         无论是+ - * / %都是左结合性(从左至右计算)
         */
        let a = 10;
        let b= 5;

        // 把a变量存储的值获取出
        // 把b变量存储的值获取出
        //+ 运算
        console.log(a + b);
        console.log(a - b);
        console.log(a * b);
        console.log(a / b);

        //  %  取余 (取模)   获取余数1
        //  判断整除
        //  10 / 3 = 3 ....1
        console.log(a%b);

        // 优先级
        let res = a * 4 + b;
        console.log(res);

        // 左结合性(从左至右计算)
        let res = a * 4 + b + 10;

    </script>
