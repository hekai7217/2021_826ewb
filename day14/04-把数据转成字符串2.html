<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-把数据转成字符串2.html</title>
    <script>
        /**
         * 转换为字符串类型
         1.将Number类型转换为字符串类型
         2.将Boolean类型转换为字符串类型
         3.将undefined类型转换为字符串类型
         4.将null类型转换为字符串类型

         在JavaScript中如果想将以上的四种基本数据类型转换为字符串类型, 常用的方法有三种
         1.对于Number类型和Boolean类型来说, 可以通过 变量名称.toString()的方式来转换
         2.可以通过String(常量or变量);转换为字符串
         3.还可以通过 变量or常量 + "" / 变量or常量 + ''转换为字符串
         *
         */
        // 通过String(常量or变量);转换为字符串
        let a = 10;
        // 把传入的数值 通过String() 生成一个新的 字符串
        let s1 = String(a);
        console.log(s1);
        console.log(typeof s1);

        //  123.toString()  这个不可以    常量不能修改
        // String(123) 通过String() 生成一个新的 字符串
        let s2 = String(123);
        console.log(s2);
        console.log(typeof s2);

        let b  = true;
        console.log(b);
        console.log(typeof b);
        let s3 = String(b);
        console.log(s3);

        console.log(typeof s3);
        // 变量or常量 + ""
        let c = 123;
        let s4 = c + "";
        console.log(s4);

        // + 内部调用了 String() 方法
        //  把 123 转成了字符串 在进行拼接
        let s5 = 123 + ""
        console.log(s5);

    </script>
</head>
<body>

</body>
</html>
